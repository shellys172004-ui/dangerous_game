<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>The Dangerous game</title>

  <!-- KEEP existing game CSS (do not change game rectangle rules here) -->
  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Match question.html vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0e1a2f, #05070c);
      color: #00fff0;
    }

    /* BACKGROUND GRID */
    .background {
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(0,255,255,.06) 0 1px, transparent 1px 36px),
        repeating-linear-gradient(90deg, rgba(0,255,255,.06) 0 1px, transparent 1px 36px);
      animation: grid 12s linear infinite;
      z-index: 0;
    }
    @keyframes grid { to { background-position: 0 36px, 36px 0; } }

    /* SPRINKLES */
    .sprinkles { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .sprinkle {
      position: absolute;
      width: 4px; height: 4px;
      background: #00fff0;
      box-shadow: 0 0 12px #00fff0, 0 0 30px #00fff0;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to   { transform: translateY(-10vh); opacity: 1; }
    }

    /* Hide old keymapping section */
    .information { display: none !important; }

    /* Layering: keep overlays above canvas */
    .container { position: relative; z-index: 2; }
    .game { position: relative; }
    #gameWindow { position: relative; z-index: 1; }

    /* HUD overlay: starts hidden (JS shows it after start) */
    #hud {
      position: absolute !important;
      top: 20px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      width: calc(100% - 40px);
      max-width: 1024px;
      z-index: 50;
      pointer-events: none;
      display: none; /* JS will show */
      justify-content: space-between;
      align-items: center;
    }

    /* Result overlay */
    #result {
      position: absolute !important;
      inset: 0 !important;
      display: none; /* JS controls this */
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      z-index: 60;
      pointer-events: auto;
    }

    /* MENU: centered inside game rectangle */
    #menu.menu {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 22px;
      text-align: center;
      background: transparent;
      z-index: 9999;
    }

    .menuTitle {
      font-size: 10rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: #00fff0;
      text-shadow:
        0 0 12px rgba(0,255,240,1),
        0 0 36px rgba(0,255,240,.9),
        0 0 90px rgba(0,255,240,.7);
      animation: floatQ 3s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes floatQ { 50% { transform: translateY(-12px); } }

    /* START button: black bg + neon text, hover neon bg + black text */
    #1player.menuOption {
      position: relative; /* ✅ for radiators */
      display: flex;
      align-items: center;  /* ✅ center text vertically */
      justify-content: center; /* ✅ center text horizontally */

      min-width: 280px;
      padding: 18px 58px;

      font-size: 7rem;
      font-weight: 700;
      letter-spacing: 1px;

      border-radius: 10px;
      border: 2px solid #00fff0;

      cursor: pointer;
      user-select: none;

      background: rgba(0,0,0,0.88);
      color: #00fff0;

      box-shadow:
        0 0 18px rgba(0,255,240,.9),
        0 0 55px rgba(0,255,240,.35);

      transition: transform .15s ease, background .15s ease, color .15s ease, box-shadow .15s ease;
    }

    #1player.menuOption:hover {
      background: #00fff0;
      color: #000;
      transform: translateY(-2px) scale(1.05);
      box-shadow:
        0 0 30px rgba(0,255,240,1),
        0 0 95px rgba(0,255,240,.85);
    }

    #1player.menuOption:active { transform: scale(0.98); }

    /* Hide 2-player if it exists anywhere */
    #2players { display: none !important; }

    /* ===================== RADIATORS (same idea as question.html) ===================== */
    .radiators{
      position:absolute;
      inset:-32px;
      pointer-events:none;
      opacity:0;
      transition:opacity .12s linear;
    }
    .radiators.on{ opacity:1; }

    .rside{
      position:absolute;
      display:flex;
      gap:2px;
      opacity:.95;
    }

    .rside.top{
      left:18px; right:18px; top:0;
      height:28px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .rside.bottom{
      left:18px; right:18px; bottom:0;
      height:28px;
      align-items:flex-start;
      justify-content:space-between;
    }
    .rbarV{
      width:1px;
      height:2px;
      background:#00fff0;
      box-shadow:0 0 8px rgba(0,255,240,.85);
      transform-origin:bottom;
      transform:scaleY(.08);
    }
    .rbarV.down{ transform-origin:top; }

    .rside.left{
      top:18px; bottom:18px; left:0;
      width:28px;
      flex-direction:column;
      align-items:flex-end;
      justify-content:space-between;
    }
    .rside.right{
      top:18px; bottom:18px; right:0;
      width:28px;
      flex-direction:column;
      align-items:flex-start;
      justify-content:space-between;
    }
    .rbarH{
      height:1px;
      width:2px;
      background:#00fff0;
      box-shadow:0 0 8px rgba(0,255,240,.85);
      transform-origin:right;
      transform:scaleX(.08);
    }
    .rbarH.right{ transform-origin:left; }
    /* ================================================================================ */
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="sprinkles" id="sprinkles"></div>

  <!-- ✅ Entry music -->
  <audio id="bgMusic" src="entry_glass.mp3" loop></audio>

  <div class="container">
    <div class="game">
      <canvas id="gameWindow"></canvas>

      <!-- HUD overlay -->
      <div id="hud" class="hud">
        <div class="healthLayout">
          <div class="remainingHealthbar"></div>
          <div id="playerHealth" class="totalHealthBar"></div>
        </div>

        <div id="timer" class="timer"> -- </div>

        <div class="healthLayout">
          <div class="remainingHealthbar"></div>
          <div id="enemyHealth" class="totalHealthBar"></div>
        </div>
      </div>

      <!-- Result overlay -->
      <div id="result" class="result">result</div>

      <!-- Menu overlay -->
      <div id="menu" class="menu">
        <div class="menuTitle">THE DANGEROUS GAME</div>
        <div id="1player" class="menuOption">Start Game</div>
      </div>
    </div>
  </div>

  <script>
    // Sprinkles
    const sprinkles = document.getElementById('sprinkles');
    for (let i = 0; i < 50; i++) {
      const s = document.createElement('div');
      s.className = 'sprinkle';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 6 + 's';
      sprinkles.appendChild(s);
    }
  </script>

  <script type="module" src="../js/index.js"></script>
</body>

</html>
