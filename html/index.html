<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dangerous game</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      height:100vh;
      overflow:hidden;
      font-family:'Orbitron',sans-serif;
      background:radial-gradient(circle at top,#0e1a2f,#05070c);
      color:#00fff0;
    }

    .background{
      position:fixed;inset:0;
      background:
        repeating-linear-gradient(0deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px),
        repeating-linear-gradient(90deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px);
      animation:grid 12s linear infinite;
      z-index:0;
    }
    @keyframes grid{to{background-position:0 36px,36px 0}}

    .sprinkles{position:fixed;inset:0;pointer-events:none;z-index:1}
    .sprinkle{
      position:absolute;
      width:4px;height:4px;
      background:#00fff0;
      box-shadow:0 0 12px #00fff0,0 0 30px #00fff0;
      animation:float 6s linear infinite;
    }
    @keyframes float{
      from{transform:translateY(100vh);opacity:0}
      to{transform:translateY(-10vh);opacity:1}
    }

    .information{display:none !important;}

    .container{position:relative;z-index:2;}
    .game{position:relative;}
    #gameWindow{position:relative;z-index:1;}

    #hud{display:none;}
    #result{display:none;}

    .game #hud{
      position:absolute;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 40px);
      max-width:1024px;
      z-index:50;
      pointer-events:none;
    }

    .game #result{
      position:absolute;
      inset:0;
      z-index:60;
      pointer-events:auto;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(4px);
    }

    .game #menu.menu{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:auto;height:auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:26px;
      background:transparent;
      z-index:9999;
      pointer-events:auto;
      text-align:center;
      padding:0;
    }

    .menuTitle{
      font-size:10rem;
      font-weight:700;
      letter-spacing:3px;
      color:#00fff0;
      text-shadow:
        0 0 12px rgba(0,255,240,1),
        0 0 42px rgba(0,255,240,.95),
        0 0 110px rgba(0,255,240,.75);
      animation:floatQ 3s ease-in-out infinite;
      pointer-events:none;
      line-height:1.05;
    }
    @keyframes floatQ{50%{transform:translateY(-12px)}}

    .game #menu #1player.menuOption{
      padding:10px 5px 10px 5px !important;
      margin:0 !important;
      border-width:2px !important;

      display:flex !important;
      align-items:center !important;
      justify-content:center !important;

      width:320px;
      height:64px;

      font-size:7rem;
      font-weight:700;
      letter-spacing:1px;

      border-radius:12px;
      border:2px solid #00fff0 !important;

      cursor:pointer;
      user-select:none;

      background:rgba(0,0,0,.92) !important;
      color:#00fff0 !important;

      box-shadow:
        0 0 18px rgba(0,255,240,.9),
        0 0 65px rgba(0,255,240,.35);

      transition:transform .15s ease, background .15s ease, color .15s ease, box-shadow .15s ease;
    }

    .game #menu #1player.menuOption:hover{
      background:linear-gradient(135deg,#00fff0,#00b3ff) !important;
      color:#000 !important;
      transform:translateY(-2px) scale(1.05);
      box-shadow:
        0 0 30px rgba(0,255,240,1),
        0 0 110px rgba(0,255,240,.85);
    }

    .game #menu #1player.menuOption:active{transform:scale(0.98);}
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="sprinkles" id="sprinkles"></div>

  <!-- ✅ MUSIC (same file you already have in root) -->
  <audio id="bgMusic" src="entry_glass.mp3" loop preload="auto"></audio>

  <div class="container">
    <div class="game">
      <canvas id="gameWindow"></canvas>

      <div id="hud" class="hud">
        <div class="healthLayout">
          <div class="remainingHealthbar"></div>
          <div id="playerHealth" class="totalHealthBar"></div>
        </div>

        <div id="timer" class="timer">--</div>

        <div class="healthLayout">
          <div class="remainingHealthbar"></div>
          <div id="enemyHealth" class="totalHealthBar"></div>
        </div>
      </div>

      <div id="result" class="result"></div>

      <div id="menu" class="menu">
        <div class="menuTitle">THE DANGEROUS GAME</div>
        <div id="1player" class="menuOption">Start Game</div>
      </div>
    </div>
  </div>

  <script>
    // Sprinkles
    const sprinkles = document.getElementById('sprinkles');
    for (let i = 0; i < 50; i++) {
      const s = document.createElement('div');
      s.className = 'sprinkle';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 6 + 's';
      sprinkles.appendChild(s);
    }

    // ✅ Try autoplay on load; if blocked, start on first user interaction
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.55;

    function tryPlay() {
      bgMusic.play().catch(() => {});
    }
    window.addEventListener('load', tryPlay);

    const unlock = () => {
      tryPlay();
      window.removeEventListener('pointerdown', unlock);
      window.removeEventListener('keydown', unlock);
    };
    window.addEventListener('pointerdown', unlock, { once: true, passive: true });
    window.addEventListener('keydown', unlock, { once: true });
  </script>

  <script type="module" src="../js/index.js"></script>
</body>
</html>
