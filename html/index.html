<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>The Dangerous game</title>

  <!-- Keep existing game CSS (DO NOT TOUCH game rectangle styles) -->
  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0e1a2f, #05070c);
      color: #00fff0;
    }

    /* BACKGROUND GRID */
    .background {
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(0,255,255,.06) 0 1px, transparent 1px 36px),
        repeating-linear-gradient(90deg, rgba(0,255,255,.06) 0 1px, transparent 1px 36px);
      animation: grid 12s linear infinite;
      z-index: 0;
    }
    @keyframes grid {
      to { background-position: 0 36px, 36px 0; }
    }

    /* SPRINKLES */
    .sprinkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .sprinkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00fff0;
      box-shadow: 0 0 12px #00fff0, 0 0 30px #00fff0;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to   { transform: translateY(-10vh); opacity: 1; }
    }

    /* Container above background */
    .container {
      position: relative;
      z-index: 2;
    }

    /* Hide unused UI */
    .information { display: none !important; }
    #hud { display: none; }
    #result { display: none; }

    /* ðŸ”¥ IMPORTANT: Anchor menu to game rectangle */
    .game {
      position: relative; /* so menu can absolute-center INSIDE this box */
      z-index: 2;
    }

    /* Menu sits ON TOP of the game rectangle and is centered in it */
    #menu.menu {
      position: absolute;
      inset: 0;
      z-index: 50;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 26px;

      background: transparent;
      pointer-events: auto; /* clickable */
      text-align: center;
    }

    /* TITLE */
    .menuTitle {
      font-size: 3.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: #00fff0;

      text-shadow:
        0 0 12px rgba(0,255,240,1),
        0 0 36px rgba(0,255,240,.9),
        0 0 90px rgba(0,255,240,.7);

      animation: floatQ 3s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes floatQ {
      50% { transform: translateY(-12px); }
    }

    /* START GAME BUTTON
       Normal: black bg + neon text
       Hover: neon bg + black text */
    #1player.menuOption {
      display: inline-flex;
      align-items: center;
      justify-content: center;

      padding: 18px 60px;
      min-width: 240px;

      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 1px;

      border-radius: 10px;
      border: 2px solid #00fff0;
      cursor: pointer;

      background: rgba(0,0,0,0.85);
      color: #00fff0;

      box-shadow:
        0 0 18px rgba(0,255,240,.9),
        0 0 55px rgba(0,255,240,.35);

      transition:
        transform .15s ease,
        background .15s ease,
        color .15s ease,
        box-shadow .15s ease;
      user-select: none;
    }

    #1player.menuOption:hover {
      background: linear-gradient(135deg, #00fff0, #00b3ff);
      color: #000;
      transform: translateY(-2px) scale(1.05);

      box-shadow:
        0 0 30px rgba(0,255,240,1),
        0 0 95px rgba(0,255,240,.85);
    }

    #1player.menuOption:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

  <div class="background"></div>
  <div class="sprinkles" id="sprinkles"></div>

  <div class="container">

    <!-- HUD -->
    <div id="hud" class="hud">
      <div class="healthLayout">
        <div class="remainingHealthbar"></div>
        <div id="playerHealth" class="totalHealthBar"></div>
      </div>

      <div id="timer" class="timer"> -- </div>

      <div class="healthLayout">
        <div class="remainingHealthbar"></div>
        <div id="enemyHealth" class="totalHealthBar"></div>
      </div>
    </div>

    <div id="result" class="result">result</div>

    <!-- GAME RECTANGLE (UNTOUCHED) -->
    <div class="game">
      <canvas id="gameWindow"></canvas>

      <!-- âœ… MENU moved INSIDE .game so it centers properly -->
      <div id="menu" class="menu">
        <div class="menuTitle">The Dangerous game</div>
        <div id="1player" class="menuOption">Start Game</div>
      </div>
    </div>

  </div>

  <script>
    // Sprinkles
    const sprinkles = document.getElementById('sprinkles');
    for (let i = 0; i < 50; i++) {
      const s = document.createElement('div');
      s.className = 'sprinkle';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 6 + 's';
      sprinkles.appendChild(s);
    }

    // While menu is visible, let clicks go to the menu (not the canvas)
    const canvas = document.getElementById('gameWindow');
    const menu = document.getElementById('menu');
    canvas.style.pointerEvents = 'none';

    // After clicking Start Game, hide menu and enable canvas
    document.getElementById('1player').addEventListener('click', () => {
      menu.style.display = 'none';
      canvas.style.pointerEvents = 'auto';
    });
  </script>

  <script type="module" src="../js/index.js"></script>
</body>
</html>
