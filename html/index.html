<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>The Dangerous game</title>

  <!-- Keep existing game CSS (DO NOT TOUCH game rectangle styles) -->
  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Match question.html vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Theme styles ONLY for page background + menu UI (not the canvas/game rectangle) -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0e1a2f, #05070c);
      color: #00fff0;
    }

    /* BACKGROUND GRID */
    .background {
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(0, 255, 255, .06) 0 1px, transparent 1px 36px),
        repeating-linear-gradient(90deg, rgba(0, 255, 255, .06) 0 1px, transparent 1px 36px);
      animation: grid 12s linear infinite;
      z-index: 0;
    }
    @keyframes grid { to { background-position: 0 36px, 36px 0; } }

    /* SPRINKLES */
    .sprinkles { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .sprinkle {
      position: absolute;
      width: 4px; height: 4px;
      background: #00fff0;
      box-shadow: 0 0 12px #00fff0, 0 0 30px #00fff0;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to   { transform: translateY(-10vh); opacity: 1; }
    }

    /* IMPORTANT: Do NOT change canvas/game rectangle styles.
       We only place the menu above it. */
    .container { position: relative; z-index: 2; }

    /* Hide anything we removed / don't want to show */
    .information { display: none !important; }

    /* HUD + result should not show under menu initially */
    #hud { display: none; }
    #result { display: none; }

    /* MENU OVERLAY (force-center no matter what styles.css says) */
    #menu.menu {
      position: fixed !important;
      inset: 0 !important;
      left: 0 !important;
      top: 0 !important;
      width: 100% !important;
      height: 100% !important;

      z-index: 9999;
      display: flex !important;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 22px;
      text-align: center;
      padding: 24px;

      background: rgba(5, 7, 12, 0.40);
      backdrop-filter: blur(6px);
    }

    .menuTitle {
      font-size: 3.2rem;              /* bigger */
      font-weight: 700;
      letter-spacing: 2px;
      color: #00fff0;

      text-shadow:
        0 0 10px rgba(0,255,240,0.95),
        0 0 28px rgba(0,255,240,0.85),
        0 0 70px rgba(0,255,240,0.55);

      animation: floatQ 3s ease-in-out infinite;
    }
    @keyframes floatQ { 50% { transform: translateY(-10px); } }

    /* SINGLE START BUTTON */
    #1player.menuOption {
      padding: 16px 54px;             /* slightly bigger */
      font-size: 1.15rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #00fff0, #00b3ff);
      color: #000;

      box-shadow:
        0 0 20px rgba(0,255,240,0.95),
        0 0 55px rgba(0,255,240,0.55);

      transition: transform .12s ease, filter .12s ease;
      user-select: none;
    }
    #1player.menuOption:hover { transform: translateY(-2px) scale(1.03); filter: brightness(1.06); }
    #1player.menuOption:active { transform: translateY(0px) scale(1.0); filter: brightness(0.98); }
  </style>
</head>

<body>

  <!-- question.html-style background -->
  <div class="background"></div>
  <div class="sprinkles" id="sprinkles"></div>

  <div class="container">

    <!-- MENU: only title + one button -->
    <div id="menu" class="menu">
      <div class="menuTitle">The Dangerous game</div>

      <!-- Keep SAME id="1player" because JS uses it -->
      <div id="1player" class="menuOption">Start Game</div>
    </div>

    <!-- HUD stays exactly as your game expects -->
    <div id="hud" class="hud">
      <div class="healthLayout">
        <div class="remainingHealthbar"></div>
        <div id="playerHealth" class="totalHealthBar"></div>
      </div>

      <div id="timer" class="timer"> -- </div>

      <div class="healthLayout">
        <div class="remainingHealthbar"></div>
        <div id="enemyHealth" class="totalHealthBar"></div>
      </div>
    </div>

    <div id="result" class="result">result</div>

    <!-- GAME RECTANGLE: untouched -->
    <div class="game">
      <canvas id="gameWindow"></canvas>
    </div>

  </div>

  <script>
    // Sprinkles like question.html
    const sprinkles = document.getElementById('sprinkles');
    for (let i = 0; i < 50; i++) {
      const s = document.createElement('div');
      s.className = 'sprinkle';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 6 + 's';
      sprinkles.appendChild(s);
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="../js/index.js"></script>
</body>

</html>
