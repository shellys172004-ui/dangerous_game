<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make Your Choice</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#0e1a2f,#05070c);
  color:#00fff0;
}

/* BACKGROUND GRID */
.background{
  position:fixed;inset:0;
  background:
    repeating-linear-gradient(0deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px),
    repeating-linear-gradient(90deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px);
  animation:grid 12s linear infinite;
  z-index:0;
}
@keyframes grid{to{background-position:0 36px,36px 0}}

/* SPRINKLES */
.sprinkles{position:fixed;inset:0;pointer-events:none;z-index:1}
.sprinkle{
  position:absolute;
  width:4px;height:4px;
  background:#00fff0;
  box-shadow:0 0 12px #00fff0,0 0 30px #00fff0;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* UI */
.ui{
  position:relative;
  z-index:3;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.ui.hidden{display:none}

h2{
  font-size:2.3rem;
  text-shadow:0 0 25px #00fff0;
  margin-bottom:20px;
  animation:floatQ 3s ease-in-out infinite;
}
@keyframes floatQ{50%{transform:translateY(-10px)}}

button{
  padding:14px 40px;
  margin:12px;
  font-family:'Orbitron';
  font-size:1rem;
  border-radius:6px;
  border:none;
  cursor:pointer;
  position:relative; /* needed for radiators */
}

/* YES */
#yes{
  background:linear-gradient(135deg,#00fff0,#00b3ff);
  color:#000;
  box-shadow:0 0 40px #00fff0;
}

/* NO */
#no{
  position:absolute;
  background:#ff004c;
  color:#fff;
  box-shadow:0 0 35px #ff004c;
}

/* YES TRANSITION SCREEN (RESTORED) */
.transition{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  z-index:6;
  transition:opacity .6s ease;
}
.transition.active{opacity:1;pointer-events:auto}

.transition h1{
  font-size:2.2rem;
  text-shadow:0 0 30px #00fff0;
  animation:glitch .25s infinite;
}
@keyframes glitch{
  25%{transform:translate(-2px,2px)}
  50%{transform:translate(2px,-2px)}
}

.transition p{margin-top:12px;opacity:.85}

/* GO BACK BUTTON */
.transition button{
  margin-top:30px;
  background:transparent;
  color:#00fff0;
  border:1px solid #00fff0;
  box-shadow:0 0 25px #00fff0;
}
.transition button:hover{
  background:#00fff0;
  color:#000;
}

/* CRT */
body.crt::before{
  content:'';
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.25) 0,
    rgba(0,0,0,.25) 1px,
    transparent 2px
  );
  pointer-events:none;
  z-index:20;
}
body.crt{animation:jitter .15s infinite}
@keyframes jitter{50%{transform:translate(1px,-1px)}}

/* GLASS */
#glass{position:fixed;inset:0;pointer-events:none;z-index:4}

/* NO MODAL */
.noModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  z-index:7;
}
.noModal.active{opacity:1;pointer-events:auto}

.noModal button{
  background:transparent;
  color:#00fff0;
  border:1px solid #00fff0;
  box-shadow:0 0 30px #00fff0;
}

/* SHARDS */
.shard{
  position:fixed;
  width:30px;height:30px;
  background:#00fff0;
  clip-path:polygon(50% 0%,100% 30%,80% 100%,20% 100%,0% 30%);
  box-shadow:0 0 20px #00fff0,0 0 40px rgba(0,255,240,.9);
  pointer-events:none;
  z-index:8;
}

/* BLUR */
body.blur{
  filter:blur(6px) brightness(.85);
  transition:filter .6s ease;
}

.tapOverlay{
  position:fixed;
  inset:0;
  z-index:999;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  cursor:pointer;
}
.tapOverlay.hidden{display:none}
.tapOverlay span{
  padding:14px 18px;
  border:1px solid #00fff0;
  box-shadow:0 0 30px #00fff0;
  border-radius:10px;
  text-shadow:0 0 18px #00fff0;
  color:#00fff0;
  position:relative; /* for overlay radiators */
}

/* --- 3-step overlay scaling --- */
.tapOverlay.step1 span{ font-size:1.05rem; transform:scale(1); }
.tapOverlay.step2 span{ font-size:1.35rem; transform:scale(1.15); }
.tapOverlay.step3 span{ font-size:1.8rem;  transform:scale(1.35); }

/* =================== DENSE RADIATING SPECTRUM (CYAN) =================== */
.radiators{
  position:absolute;
  inset:-32px;                 /* outward aura distance */
  pointer-events:none;
  opacity:0;
  transition:opacity .12s linear;
}
.radiators.on{ opacity:1; }

.rside{
  position:absolute;
  display:flex;
  gap:2px;                     /* tighter like your reference */
  opacity:.95;
}

/* TOP + BOTTOM: thin vertical bars */
.rside.top{
  left:18px; right:18px; top:0;
  height:28px;
  align-items:flex-end;
  justify-content:space-between;
}
.rside.bottom{
  left:18px; right:18px; bottom:0;
  height:28px;
  align-items:flex-start;
  justify-content:space-between;
}
.rbarV{
  width:1px;                   /* finer */
  height:2px;
  background:#00fff0;
  box-shadow:0 0 8px rgba(0,255,240,.85);
  transform-origin:bottom;
  transform:scaleY(.08);
}
.rbarV.down{ transform-origin:top; }

/* LEFT + RIGHT: thin horizontal bars */
.rside.left{
  top:18px; bottom:18px; left:0;
  width:28px;
  flex-direction:column;
  align-items:flex-end;
  justify-content:space-between;
}
.rside.right{
  top:18px; bottom:18px; right:0;
  width:28px;
  flex-direction:column;
  align-items:flex-start;
  justify-content:space-between;
}
.rbarH{
  height:1px;                  /* finer */
  width:2px;
  background:#00fff0;
  box-shadow:0 0 8px rgba(0,255,240,.85);
  transform-origin:right;
  transform:scaleX(.08);
}
.rbarH.right{ transform-origin:left; }
/* ====================================================================== */


/* RADIATOR CANVAS (SEAMLESS CORNERS) */
#radiatorCanvas{position:fixed;inset:0;pointer-events:none;z-index:50}

</style>
</head>

let audioCtx = null;

function ensureAudioVisuals(){
  if(audioCtx) return;

  if(sources.has(el)) return sources.get(el);

}

function setActiveAudio(el){

  if(currentAudioEl === el) return;

  if(currentAudioEl && sources.has(currentAudioEl)){
    try{ sources.get(currentAudioEl).disconnect(); }catch(e){}
  }
  currentAudioEl = el
/* ===================== APPROVED CURVED RADIATOR CANVAS ===================== */
/* This draws the seamless rounded-corner ‚Äúradiating bars‚Äù around elements. */
const radiatorCanvas = document.getElementById('radiatorCanvas');
const rctx = radiatorCanvas.getContext('2d', { alpha:true });

function resizeRadiatorCanvas(){
  const dpr = window.devicePixelRatio || 1;
  radiatorCanvas.width  = Math.floor(innerWidth * dpr);
  radiatorCanvas.height = Math.floor(innerHeight * dpr);
  radiatorCanvas.style.width = innerWidth + 'px';
  radiatorCanvas.style.height = innerHeight + 'px';
  rctx.setTransform(dpr,0,0,dpr,0,0);
}
resizeRadiatorCanvas();
addEventListener('resize', resizeRadiatorCanvas);

function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }
function firstRadiusPx(el){
  const cs = getComputedStyle(el);
  const br = cs.borderRadius || '0px';
  // take first token (supports "18px 18px ..." etc)
  const token = br.split(' ')[0];
  const v = parseFloat(token) || 0;
  return v;
}

// Build perimeter points for a rounded-rect (clockwise, starting on top edge)
function buildRoundedPerimeter(rect, r, spacing){
  const x=rect.left, y=rect.top, w=rect.width, h=rect.height;
  const rr = clamp(r, 0, Math.min(w,h)/2);
  const Ltop = Math.max(0, w - 2*rr);
  const Lside = Math.max(0, h - 2*rr);
  const arc = 0.5*Math.PI*rr;
  const perim = 2*Ltop + 2*Lside + 4*arc;
  const count = Math.max(160, Math.floor(perim / spacing));
  const pts = new Array(count);

  for(let i=0;i<count;i++){
    let d = (i / count) * perim;

    // segments: top -> TR arc -> right -> BR arc -> bottom -> BL arc -> left -> TL arc
    // 1) top edge (left->right)
    if(d < Ltop){
      const px = x + rr + d;
      const py = y;
      pts[i] = {x:px, y:py, nx:0, ny:-1};
      continue;
    }
    d -= Ltop;

    // 2) top-right arc
    if(d < arc){
      const t = d / arc;                 // 0..1
      const a = -Math.PI/2 + t*(Math.PI/2);
      const cx = x + w - rr;
      const cy = y + rr;
      const px = cx + Math.cos(a)*rr;
      const py = cy + Math.sin(a)*rr;
      const nx = Math.cos(a);
      const ny = Math.sin(a);
      pts[i] = {x:px, y:py, nx:nx, ny:ny};
      continue;
    }
    d -= arc;

    // 3) right edge (top->bottom)
    if(d < Lside){
      const px = x + w;
      const py = y + rr + d;
      pts[i] = {x:px, y:py, nx:1, ny:0};
      continue;
    }
    d -= Lside;

    // 4) bottom-right arc
    if(d < arc){
      const t = d / arc;
      const a = 0 + t*(Math.PI/2);
      const cx = x + w - rr;
      const cy = y + h - rr;
      const px = cx + Math.cos(a)*rr;
      const py = cy + Math.sin(a)*rr;
      const nx = Math.cos(a);
      const ny = Math.sin(a);
      pts[i] = {x:px, y:py, nx:nx, ny:ny};
      continue;
    }
    d -= arc;

    // 5) bottom edge (right->left)
    if(d < Ltop){
      const px = x + w - rr - d;
      const py = y + h;
      pts[i] = {x:px, y:py, nx:0, ny:1};
      continue;
    }
    d -= Ltop;

    // 6) bottom-left arc
    if(d < arc){
      const t = d / arc;
      const a = Math.PI/2 + t*(Math.PI/2);
      const cx = x + rr;
      const cy = y + h - rr;
      const px = cx + Math.cos(a)*rr;
      const py = cy + Math.sin(a)*rr;
      const nx = Math.cos(a);
      const ny = Math.sin(a);
      pts[i] = {x:px, y:py, nx:nx, ny:ny};
      continue;
    }
    d -= arc;

    // 7) left edge (bottom->top)
    if(d < Lside){
      const px = x;
      const py = y + h - rr - d;
      pts[i] = {x:px, y:py, nx:-1, ny:0};
      continue;
    }
    d -= Lside;

    // 8) top-left arc
    {
      const t = (arc === 0) ? 0 : (d / arc);
      const a = Math.PI + t*(Math.PI/2);
      const cx = x + rr;
      const cy = y + rr;
      const px = cx + Math.cos(a)*rr;
      const py = cy + Math.sin(a)*rr;
      const nx = Math.cos(a);
      const ny = Math.sin(a);
      pts[i] = {x:px, y:py, nx:nx, ny:ny};
    }
  }
  return pts;
}

const radiatorTargets = [
  { name:'yes', el: yes, color:'#00fff0', glow:'rgba(0,255,240,.85)' },
  { name:'no',  el: no,  color:'#ff004c', glow:'rgba(255,0,76,.85)' },
  { name:'ov',  el: tapOverlayText, color:'#00fff0', glow:'rgba(0,255,240,.85)' }
];

const radState = new Map(); // el -> { key, pts, val, peak }

function getGeom(el){
  if(!el || !el.isConnected) return null;
  const rect = el.getBoundingClientRect();
  if(rect.width < 2 || rect.height < 2) return null;

  const r = firstRadiusPx(el);
  // spacing: ‚Äú2 in place of one‚Äù dense look
  const spacing = 2.4;

  const key = `${rect.left.toFixed(2)}|${rect.top.toFixed(2)}|${rect.width.toFixed(2)}|${rect.height.toFixed(2)}|${r.toFixed(2)}|${spacing}`;
  let st = radState.get(el);
  if(!st || st.key !== key){
    const pts = buildRoundedPerimeter(rect, r, spacing);
    st = {
      key,
      pts,
      val: new Float32Array(pts.length),
      peak: new Float32Array(pts.length)
    };
    radState.set(el, st);
  }
  return st;
}

function clearRadiatorCanvas(){
  rctx.clearRect(0,0,innerWidth,innerHeight);
  // decay buffers smoothly so it doesn‚Äôt ‚Äúresume‚Äù
  for(const st of radState.values()){
    for(let i=0;i<st.val.length;i++){
      st.val[i] *= 0.85;
      st.peak[i] *= 0.90;
    }
  }
}

// Peak-hold + spectrum mapping around perimeter (TOP->RIGHT->BOTTOM->LEFT continuous)
function drawRadiators(freq){
  rctx.clearRect(0,0,innerWidth,innerHeight);

  // pick band
  const startBin = 10;
  const endBin = Math.min(freq.length-1, 640);
  const band = Math.max(1, endBin - startBin);

  const fall = 0.78;       // faster fall for base
  const peakFall = 0.92;   // slower fall for peak (readable)
  const baseLen = 2.0;     // minimum
  const maxLen = 56.0;     // ‚Äúexaggeration‚Äù without being silly

  // render hints
  rctx.lineWidth = 1;
  rctx.lineCap = 'round';

  for(const t of radiatorTargets){
    // overlay radiators only after audio started (overlay visible but bars only after unlock)
    const st = getGeom(t.el);
    if(!st) continue;

    // only show overlay pill while overlay is visible (not display:none)
    // (tapOverlay gets class hidden => display:none)
    // tapOverlayText rect will become 0 in that case; already handled.

    // per-scene gain (kept from your earlier feel)
    let gain = 1.0;
    if(currentAudioEl === happySound && t.name === 'yes') gain = 1.25;
    if(currentAudioEl === heartbeat && t.name === 'no') gain = 1.35;

    rctx.strokeStyle = t.color;
    rctx.shadowColor = t.glow;
    rctx.shadowBlur = 10;

    const n = st.pts.length;
    for(let i=0;i<n;i++){
      const bin = startBin + Math.floor((i / n) * band);
      const v = (freq[bin] / 255);
      const s = (v*v) * gain;

      st.val[i] = Math.max(s, st.val[i]*fall);
      st.peak[i] = Math.max(st.val[i], st.peak[i]*peakFall);

      const L = baseLen + st.peak[i] * maxLen;

      const p = st.pts[i];
      const x1 = p.x, y1 = p.y;
      const x2 = x1 + p.nx * L;
      const y2 = y1 + p.ny * L;

      rctx.beginPath();
      rctx.moveTo(x1, y1);
      rctx.lineTo(x2, y2);
      rctx.stroke();
    }
  }

  // reset shadow so it doesn‚Äôt affect other drawings
  rctx.shadowBlur = 0;
}

/* ===================== RADIATORS BUILD ===================== */
function makeBars(n, cls){
  const frag=document.createDocumentFragment();
  for(let i=0;i<n;i++){
    const b=document.createElement('span');
    b.className = cls;
    frag.appendChild(b);

}

function attachRadiators(target, topCount=96, sideCount=34){
  const r=document.createElement('div');
  r.className='radiators';

  const top=document.createElement('div');
  top.className='rside top';
  top.appendChild(makeBars(topCount,'rbarV'));

  const bottom=document.createElement('div');
  bottom.className='rside bottom';
  bottom.appendChild(makeBars(topCount,'rbarV down'));

  const left=document.createElement('div');
  left.className='rside left';
  left.appendChild(makeBars(sideCount,'rbarH'));

  const right=document.createElement('div');
  right.className='rside right';

  r.appendChild(top);
  r.appendChild(bottom);
  r.appendChild(left);
  r.appendChild(right);

  target.appendChild(r);

  // "peak hold" buffers: separate from instant values
  return {
    root:r,
    topBars:[...top.children],
    bottomBars:[...bottom.children],
    leftBars:[...left.children],
    rightBars:[...right.children],
    topVal:new Float32Array(topCount),
    botVal:new Float32Array(topCount),
    leftVal:new Float32Array(sideCount),
    rightVal:new Float32Array(sideCount),
    topPeak:new Float32Array(topCount),
    botPeak:new Float32Array(topCount),
    leftPeak:new Float32Array(sideCount),
    rightPeak:new Float32Array(sideCount)
  };
}

// cyan everywhere: yes/no/overlay box
const yesRad = attachRadiators(yes, 96, 34);
const noRad  = attachRadiators(no,  96, 34);
const overlayRad = attachRadiators(tapOverlayText, 96, 34);
/* ========================================================== */

/* ===================== DENSE SPECTRUM + PEAK HOLD ===================== */
let visRAF = null;

function setRadiatorsOn(rad, on){
  if(on) rad.root.classList.add('on');
  else rad.root.classList.remove('on');
}

function resetRadiators(rad){
  setRadiatorsOn(rad,false);
  for(const b of rad.topBars){ b.style.height='2px'; }
  for(const b of rad.bottomBars){ b.style.height='2px'; }
  for(const b of rad.leftBars){ b.style.width='2px'; }
  for(const b of rad.rightBars){ b.style.width='2px'; }

  rad.topVal.fill(0); rad.botVal.fill(0); rad.leftVal.fill(0); rad.rightVal.fill(0);
  rad.topPeak.fill(0); rad.botPeak.fill(0); rad.leftPeak.fill(0); rad.rightPeak.fill(0);
}

function applySideBarsV(bars, valArr, peakArr, scalePx){
  for(let i=0;i<bars.length;i++){
    const h = Math.max(2, 2 + peakArr[i]*scalePx);
    bars[i].style.height = h + 'px';
  }
}
function applySideBarsH(bars, valArr, peakArr, scalePx){
  for(let i=0;i<bars.length;i++){
    const w = Math.max(2, 2 + peakArr[i]*scalePx);
    bars[i].style.width = w + 'px';
  }
}

function applySpectrum(rad, freq, gain=1){
  // Rise fast, fall smooth like a real visualizer
  const fall = 0.78;          // value decay (faster)
  const peakFall = 0.92;      // peak decay (slower => peak-hold feel)

  const topN = rad.topBars.length;
  const sideN = rad.leftBars.length;
  const total = topN + sideN + topN + sideN;

  // Choose a musically nice band:
  // skip the first few bins (rumble), avoid ultra-high noise
  const startBin = 10;
  const endBin = Math.min(freq.length-1, 640);
  const band = Math.max(1, endBin - startBin);

  // helper: sample bin index for a given perimeter position [0..total)
  function binFor(pos){
    return startBin + Math.floor((pos / total) * band);
  }

  // Update top
  for(let i=0;i<topN;i++){
    const v = freq[binFor(i)] / 255;
    const s = (v*v) * gain;                   // squared for nicer dynamics
    rad.topVal[i] = Math.max(s, rad.topVal[i]*fall);
    rad.topPeak[i] = Math.max(rad.topVal[i], rad.topPeak[i]*peakFall);
  }
  // Update right
  for(let i=0;i<sideN;i++){
    const v = freq[binFor(topN + i)] / 255;
    const s = (v*v) * gain;
    rad.rightVal[i] = Math.max(s, rad.rightVal[i]*fall);
    rad.rightPeak[i] = Math.max(rad.rightVal[i], rad.rightPeak[i]*peakFall);
  }
  // Update bottom
  for(let i=0;i<topN;i++){
    const v = freq[binFor(topN + sideN + i)] / 255;
    const s = (v*v) * gain;
    rad.botVal[i] = Math.max(s, rad.botVal[i]*fall);
    rad.botPeak[i] = Math.max(rad.botVal[i], rad.botPeak[i]*peakFall);
  }
  // Update left
  for(let i=0;i<sideN;i++){
    const v = freq[binFor(topN + sideN + topN + i)] / 255;
    const s = (v*v) * gain;
    rad.leftVal[i] = Math.max(s, rad.leftVal[i]*fall);
    rad.leftPeak[i] = Math.max(rad.leftVal[i], rad.leftPeak[i]*peakFall);
  }

  // px scale: keep it crisp & not too huge
  const vScale = 54;
  const hScale = 54;

  applySideBarsV(rad.topBars, rad.topVal, rad.topPeak, vScale);
  applySideBarsV(rad.bottomBars, rad.botVal, rad.botPeak, vScale);
  applySideBarsH(rad.leftBars, rad.leftVal, rad.leftPeak, hScale);
  applySideBarsH(rad.rightBars, rad.rightVal, rad.rightPeak, hScale);
}

function visualLoop(){
  const playing = analyser && currentAudioEl && !currentAudioEl.paused;

  if(!playing){
    clearRadiatorCanvas();
    visRAF = requestAnimationFrame(visualLoop);
    return;
  }

  analyser.getByteFrequencyData(dataArr);

  // Approved curved radiators (YES cyan, NO red, overlay cyan)
  drawRadiators(dataArr);

  // keep your ‚Äúperfect‚Äù question glow in sync
  const midBin = Math.min(110, dataArr.length-1);
  const v = dataArr[midBin]/255;
  const qGlow = Math.round(25 + (v*v)*85);
  questionEl.style.textShadow = `0 0 ${qGlow}px #00fff0`;

  visRAF = requestAnimationFrame(visualLoop);
}

// === CRACKS ===
function crackSeed(x, y) {
  for (let i = 0; i < 6; i++) {
    let path = `M ${x} ${y}`;
    let angle = Math.random() * Math.PI * 2;
    let cx = x, cy = y;
    for (let j = 0; j < 8; j++) {
      angle += (Math.random() - 0.5) * 1;
      const len = 50 + Math.random() * 50;
      cx += Math.cos(angle) * len;
      cy += Math.sin(angle) * len;
      path += ` L ${cx} ${cy}`;
    }
    const p = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    p.setAttribute('d', path);
    p.setAttribute('stroke', '#00fff0');
    p.setAttribute('stroke-width', '5');
    p.setAttribute('fill', 'none');
    p.style.filter = 'drop-shadow(0 0 25px #00fff0) drop-shadow(0 0 15px #00fff0)';
    glass.appendChild(p);
  }
}

function crackGrowth() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  crackSeed(centerX, centerY);
}

growthInterval = setInterval(crackGrowth, 1000);

/* SHARDS */
function polygonShardFall(centerX, centerY){
  const shardCount = 90;
  for(let i=0;i<shardCount;i++){
    const f = document.createElement('div');
    f.classList.add('fragment');

    const shapes = [
      'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
      'polygon(0 0, 100% 10%, 90% 100%, 10% 90%)',
      'polygon(0 10%, 100% 0, 90% 100%, 0 90%)',
      'polygon(10% 0, 100% 0, 90% 100%, 0 90%)'
    ];
    f.style.clipPath = shapes[Math.floor(Math.random()*shapes.length)];

    const size = 15 + Math.random()*25;
    f.style.width = size + 'px';
    f.style.height = size + 'px';

    f.style.background = '#00fff0';
    f.style.boxShadow = '0 0 20px #00fff0, 0 0 40px #00fff0';

    f.style.left = centerX + 'px';
    f.style.top = centerY + 'px';

    const dx = (Math.random() - 0.5) * window.innerWidth * (0.8 + Math.random()*0.5);
    const dy = (Math.random() - 0.5) * window.innerHeight * (0.8 + Math.random()*0.5);
    const rot = Math.random()*720-360;

    f.animate(
      [
        {transform: 'translate(0,0) rotate(0deg)', opacity:1},
        {transform: `translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity:0}
      ],
      {duration:1400 + Math.random()*400, easing:'cubic-bezier(.22,.61,.36,1)', fill:'forwards'}
    );

    document.body.appendChild(f);
    setTimeout(()=>f.remove(),2000);
  }
}

/* ---------- TAP TO START AUDIO (REQUIRED BY BROWSER) ---------- */

// Block YES/NO until audio is unlocked
yes.style.pointerEvents = 'none';
no.style.pointerEvents = 'none';

let overlayStep = 1;
let audioPrimed = false;

function setOverlayStep(step){
  overlayStep = step;
  tapOverlay.classList.remove('step1','step2','step3');
  tapOverlay.classList.add('step'+step);

  if(step===1) tapOverlayText.textContent = "Click if you really want to enter.";
  if(step===2) tapOverlayText.textContent = "You can still turn back.";
  if(step===3) tapOverlayText.textContent = "Enter at your own risk.";
}

setOverlayStep(1);

function primeAudio(a){
  const prevMuted = a.muted;
  a.muted = true;
  const p = a.play();
  if(p && typeof p.then === 'function'){
    p.then(()=>{
      a.pause();
      try{ a.currentTime = 0; }catch(e){}
      a.muted = prevMuted;
    }).catch(()=>{
      a.muted = prevMuted;
    });
  }else{
    a.pause();
    try{ a.currentTime = 0; }catch(e){}
    a.muted = prevMuted;
  }
}

async function unlockAndStartQuestion(){
  ensureAudioVisuals();
  try{ await audioCtx.resume(); }catch(e){}

  if(!visRAF) visualLoop();

  try{
    setActiveAudio(questionSound);
    await questionSound.play();
  }catch(e){
    // allow retry on next tap if autoplay is blocked
    overlayGestureHandled=false;
    return;
  }

  if(!audioPrimed){
    audioPrimed = true;
    primeAudio(happySound);
    primeAudio(heartbeat);
    primeAudio(glassSound);
  }

  if(overlayStep < 3){
    setOverlayStep(overlayStep + 1);
    return;
  }

  tapOverlay.classList.add('hidden');
  yes.style.pointerEvents = '';
  no.style.pointerEvents = '';
}

let overlayGestureHandled=false;
function overlayGesture(e){
  if(overlayGestureHandled) return;
  overlayGestureHandled=true;
  unlockAndStartQuestion();
}

tapOverlay.addEventListener('pointerdown', overlayGesture, { once:false });
tapOverlay.addEventListener('click', overlayGesture, { once:false });
