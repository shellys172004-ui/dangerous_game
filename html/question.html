<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#0e1a2f,#05070c);
  color:#00fff0;
}

/* BACKGROUND GRID */
.background{
  position:fixed;inset:0;
  background:
    repeating-linear-gradient(0deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px),
    repeating-linear-gradient(90deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px);
  animation:grid 12s linear infinite;
  z-index:0;
}
@keyframes grid{to{background-position:0 36px,36px 0}}

/* SPRINKLES */
.sprinkles{position:fixed;inset:0;pointer-events:none;z-index:1}
.sprinkle{
  position:absolute;
  width:4px;height:4px;
  background:#00fff0;
  box-shadow:0 0 12px #00fff0,0 0 30px #00fff0;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* UI */
.ui{
  position:relative;
  z-index:3;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.ui.hidden{display:none}

h2{
  font-size:2.3rem;
  text-shadow:0 0 25px #00fff0;
  margin-bottom:20px;
  animation:floatQ 3s ease-in-out infinite;
}
@keyframes floatQ{50%{transform:translateY(-10px)}}

button{
  padding:14px 40px;
  margin:12px;
  font-family:'Orbitron';
  font-size:1rem;
  border-radius:6px;
  border:none;
  cursor:pointer;
  position:relative; /* needed for radiators */
}

/* YES */
#yes{
  background:linear-gradient(135deg,#00fff0,#00b3ff);
  color:#000;
  box-shadow:0 0 40px #00fff0;
}

/* NO */
#no{
  position:absolute;
  background:#ff004c;
  color:#fff;
  box-shadow:0 0 35px #ff004c;
}

/* YES TRANSITION SCREEN (RESTORED) */
.transition{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  z-index:6;
  transition:opacity .6s ease;
}
.transition.active{opacity:1;pointer-events:auto}

.transition h1{
  font-size:2.2rem;
  text-shadow:0 0 30px #00fff0;
  animation:glitch .25s infinite;
}
@keyframes glitch{
  25%{transform:translate(-2px,2px)}
  50%{transform:translate(2px,-2px)}
}

.transition p{margin-top:12px;opacity:.85}

/* GO BACK BUTTON */
.transition button{
  margin-top:30px;
  background:transparent;
  color:#00fff0;
  border:1px solid #00fff0;
  box-shadow:0 0 25px #00fff0;
}
.transition button:hover{
  background:#00fff0;
  color:#000;
}

/* CRT */
body.crt::before{
  content:'';
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.25) 0,
    rgba(0,0,0,.25) 1px,
    transparent 2px
  );
  pointer-events:none;
  z-index:20;
}
body.crt{animation:jitter .15s infinite}
@keyframes jitter{50%{transform:translate(1px,-1px)}}

/* GLASS */
#glass{position:fixed;inset:0;pointer-events:none;z-index:4}

/* NO MODAL */
.noModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  z-index:7;
}
.noModal.active{opacity:1;pointer-events:auto}

.noModal button{
  background:transparent;
  color:#00fff0;
  border:1px solid #00fff0;
  box-shadow:0 0 30px #00fff0;
}

/* SHARDS */
.shard{
  position:fixed;
  width:30px;height:30px;
  background:#00fff0;
  clip-path:polygon(50% 0%,100% 30%,80% 100%,20% 100%,0% 30%);
  box-shadow:0 0 20px #00fff0,0 0 40px rgba(0,255,240,.9);
  pointer-events:none;
  z-index:8;
}

/* BLUR */
body.blur{
  filter:blur(6px) brightness(.85);
  transition:filter .6s ease;
}

.tapOverlay{
  position:fixed;
  inset:0;
  z-index:999;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;          /* FULL BLACK */
  cursor:pointer;
}
.tapOverlay.hidden{display:none}
.tapOverlay span{
  padding:14px 18px;
  border:1px solid #00fff0;
  box-shadow:0 0 30px #00fff0;
  border-radius:10px;
  text-shadow:0 0 18px #00fff0;
  color:#00fff0;
  position:relative; /* for overlay radiators */
}

/* --- 3-step overlay scaling (same style, bigger each time) --- */
.tapOverlay.step1 span{ font-size:1.05rem; transform:scale(1); }
.tapOverlay.step2 span{ font-size:1.35rem; transform:scale(1.15); }
.tapOverlay.step3 span{ font-size:1.8rem;  transform:scale(1.35); }

/* =================== RADIATING SPECTRUM (CYAN) =================== */
.radiators{
  position:absolute;
  inset:-28px;                 /* how far the spikes sit from the element */
  pointer-events:none;
  opacity:0;
  transition:opacity .12s linear;
}
.radiators.on{ opacity:1; }

/* leave corners clean (like your reference bar field) */
.rside{
  position:absolute;
  display:flex;
  gap:4px;
  opacity:.95;
}

/* TOP + BOTTOM: thin vertical bars */
.rside.top{
  left:18px; right:18px; top:0;
  height:24px;
  align-items:flex-end;
  justify-content:space-between;
}
.rside.bottom{
  left:18px; right:18px; bottom:0;
  height:24px;
  align-items:flex-start;
  justify-content:space-between;
}
.rbarV{
  width:2px;
  height:2px;
  background:#00fff0;
  box-shadow:0 0 10px rgba(0,255,240,.85);
  transform-origin:bottom;
  transform:scaleY(.1);
}
.rbarV.down{ transform-origin:top; }

/* LEFT + RIGHT: thin horizontal bars */
.rside.left{
  top:18px; bottom:18px; left:0;
  width:24px;
  flex-direction:column;
  align-items:flex-end;
  justify-content:space-between;
}
.rside.right{
  top:18px; bottom:18px; right:0;
  width:24px;
  flex-direction:column;
  align-items:flex-start;
  justify-content:space-between;
}
.rbarH{
  height:2px;
  width:2px;
  background:#00fff0;
  box-shadow:0 0 10px rgba(0,255,240,.85);
  transform-origin:right;
  transform:scaleX(.1);
}
.rbarH.right{ transform-origin:left; }
/* ================================================================ */

</style>

<script>
/* SPRINKLES */
const sprinkles=document.getElementById('sprinkles');
for(let i=0;i<50;i++){
  const s=document.createElement('div');
  s.className='sprinkle';
  s.style.left=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*6+'s';
  sprinkles.appendChild(s);
}

/* ELEMENTS */
const yes=document.getElementById('yes');
const no=document.getElementById('no');
const mainUI=document.getElementById('mainUI');
const transition=document.getElementById('transition');
const back=document.getElementById('back');
const noModal=document.getElementById('noModal');
const apology=document.getElementById('apology');
const glass=document.getElementById('glass');
const heartbeat=document.getElementById('heartbeat');
const glassSound=document.getElementById('glassSound');
const happySound=document.getElementById('happySound');
const questionSound=document.getElementById('questionSound');
const questionEl=document.getElementById('question');

questionSound.volume = 0.6;

let logoutTimer;

/* ===================== AUDIO ANALYSER ===================== */
let audioCtx = null;
let analyser = null;
let dataArr = null;
let sources = new Map();
let currentAudioEl = null;

function ensureAudioVisuals(){
  if(audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048; // smoother spectrum
  dataArr = new Uint8Array(analyser.frequencyBinCount);
  analyser.connect(audioCtx.destination);
}

function getSourceFor(el){
  if(sources.has(el)) return sources.get(el);
  const src = audioCtx.createMediaElementSource(el);
  sources.set(el, src);
  return src;
}

function setActiveAudio(el){
  if(!audioCtx || !analyser) return;
  if(currentAudioEl === el) return;

  if(currentAudioEl && sources.has(currentAudioEl)){
    try{ sources.get(currentAudioEl).disconnect(); }catch(e){}
  }
  currentAudioEl = el;

  try{
    const src = getSourceFor(el);
    src.connect(analyser);
  }catch(e){}
}
/* ========================================================== */

/* ===================== RADIATORS BUILD ===================== */
function makeBars(n, cls){
  const frag=document.createDocumentFragment();
  for(let i=0;i<n;i++){
    const b=document.createElement('span');
    b.className = cls;
    frag.appendChild(b);
  }
  return frag;
}

function attachRadiators(target, topCount=64, sideCount=22){
  const r=document.createElement('div');
  r.className='radiators';

  const top=document.createElement('div');
  top.className='rside top';
  top.appendChild(makeBars(topCount,'rbarV'));

  const bottom=document.createElement('div');
  bottom.className='rside bottom';
  bottom.appendChild(makeBars(topCount,'rbarV down'));

  const left=document.createElement('div');
  left.className='rside left';
  left.appendChild(makeBars(sideCount,'rbarH'));

  const right=document.createElement('div');
  right.className='rside right';
  right.appendChild(makeBars(sideCount,'rbarH right'));

  r.appendChild(top);
  r.appendChild(bottom);
  r.appendChild(left);
  r.appendChild(right);

  target.appendChild(r);

  const obj = {
    root:r,
    topBars:[...top.children],
    bottomBars:[...bottom.children],
    leftBars:[...left.children],
    rightBars:[...right.children],
    // smoothing buffers
    topVals:new Float32Array(topCount),
    bottomVals:new Float32Array(topCount),
    leftVals:new Float32Array(sideCount),
    rightVals:new Float32Array(sideCount)
  };
  return obj;
}

// Radiators on YES, NO, and overlay text box (cyan everywhere)
const yesRad = attachRadiators(yes, 72, 24);
const noRad  = attachRadiators(no,  72, 24);
const tapOverlay = document.getElementById('tapOverlay');
const tapOverlayText = document.getElementById('tapOverlayText');
const overlayRad = attachRadiators(tapOverlayText, 72, 24);
/* ========================================================== */

/* ===================== SPECTRUM MAPPING ===================== */
/*
We use real frequency bins (not average).
We sample a slice of the spectrum and map it across:
top -> right -> bottom -> left (radiating outward).
Also apply smoothing so it feels like a real music player.
*/
let visRAF = null;

function clamp01(x){ return Math.max(0, Math.min(1, x)); }

function updateSideBarsV(bars, vals, fromTop, scalePx, decay){
  for(let i=0;i<bars.length;i++){
    // vals already in 0..1
    vals[i] = Math.max(vals[i]*decay, vals[i]); // safety
    const h = Math.max(2, 2 + vals[i]*scalePx);
    bars[i].style.height = h + 'px';
    // direction already handled by transform-origin classes
  }
}

function updateSideBarsH(bars, vals, scalePx, decay){
  for(let i=0;i<bars.length;i++){
    vals[i] = Math.max(vals[i]*decay, vals[i]);
    const w = Math.max(2, 2 + vals[i]*scalePx);
    bars[i].style.width = w + 'px';
  }
}

function setRadiatorsOn(rad, on){
  if(on) rad.root.classList.add('on');
  else rad.root.classList.remove('on');
}

function applySpectrum(rad, freq, gain=1){
  const decay = 0.82;            // smooth fall-off like music players
  const topN = rad.topBars.length;
  const sideN = rad.leftBars.length;

  // pick a nice band of bins (skip sub-bass rumble, skip ultra-high hiss)
  const startBin = 8;
  const endBin = Math.min(freq.length-1, 520);
  const band = endBin - startBin;

  // total bars around all sides
  const total = topN + sideN + topN + sideN;

  // sample bins evenly across bar count
  for(let i=0;i<topN;i++){
    const bin = startBin + Math.floor((i / topN) * band);
    const v = (freq[bin] / 255);
    // smoothing: rise fast, fall slow
    rad.topVals[i] = Math.max(rad.topVals[i]*decay, v*v*gain);
  }
  for(let i=0;i<sideN;i++){
    const bin = startBin + Math.floor(((topN + i) / total) * band);
    const v = (freq[bin] / 255);
    rad.rightVals[i] = Math.max(rad.rightVals[i]*decay, v*v*gain);
  }
  for(let i=0;i<topN;i++){
    const bin = startBin + Math.floor(((topN + sideN + i) / total) * band);
    const v = (freq[bin] / 255);
    rad.bottomVals[i] = Math.max(rad.bottomVals[i]*decay, v*v*gain);
  }
  for(let i=0;i<sideN;i++){
    const bin = startBin + Math.floor(((topN + sideN + topN + i) / total) * band);
    const v = (freq[bin] / 255);
    rad.leftVals[i] = Math.max(rad.leftVals[i]*decay, v*v*gain);
  }

  // scale sizes (radiating feel)
  const vScale = 46; // px
  const hScale = 46; // px

  // write to DOM
  for(let i=0;i<topN;i++){
    const h = Math.max(2, 2 + rad.topVals[i]*vScale);
    rad.topBars[i].style.height = h + 'px';
  }
  for(let i=0;i<topN;i++){
    const h = Math.max(2, 2 + rad.bottomVals[i]*vScale);
    rad.bottomBars[i].style.height = h + 'px';
  }
  for(let i=0;i<sideN;i++){
    const w = Math.max(2, 2 + rad.leftVals[i]*hScale);
    rad.leftBars[i].style.width = w + 'px';
  }
  for(let i=0;i<sideN;i++){
    const w = Math.max(2, 2 + rad.rightVals[i]*hScale);
    rad.rightBars[i].style.width = w + 'px';
  }
}

function resetRadiators(rad){
  setRadiatorsOn(rad, false);
  for(const b of rad.topBars){ b.style.height='2px'; }
  for(const b of rad.bottomBars){ b.style.height='2px'; }
  for(const b of rad.leftBars){ b.style.width='2px'; }
  for(const b of rad.rightBars){ b.style.width='2px'; }
}

function visualLoop(){
  const playing = analyser && currentAudioEl && !currentAudioEl.paused;

  if(!playing){
    resetRadiators(yesRad);
    resetRadiators(noRad);
    resetRadiators(overlayRad);
    visRAF = requestAnimationFrame(visualLoop);
    return;
  }

  analyser.getByteFrequencyData(dataArr);

  setRadiatorsOn(yesRad, true);
  setRadiatorsOn(noRad, true);
  setRadiatorsOn(overlayRad, true);

  // bias feels intentional per scene, but STILL follows real bins
  const yesGain = (currentAudioEl === happySound) ? 1.25 : 1.0;
  const noGain  = (currentAudioEl === heartbeat) ? 1.35 : 0.95;
  const ovGain  = 1.0;

  applySpectrum(yesRad, dataArr, yesGain);
  applySpectrum(noRad,  dataArr, noGain);
  applySpectrum(overlayRad, dataArr, ovGain);

  // subtle text breathing
  const midBin = 90;
  const v = (dataArr[Math.min(midBin, dataArr.length-1)]/255);
  const qGlow = Math.round(25 + (v*v)*70);
  questionEl.style.textShadow = `0 0 ${qGlow}px #00fff0`;

  visRAF = requestAnimationFrame(visualLoop);
}
/* ========================================================== */

/* YES FLOW */
function showYes(){
  clearTimeout(logoutTimer);
  mainUI.classList.add('hidden');
  noModal.classList.remove('active');
  document.body.classList.remove('crt','blur');
  glass.innerHTML='';
  heartbeat.pause();
  questionSound.pause();
  happySound.currentTime = 0;
  setActiveAudio(happySound);
  happySound.play();
  transition.classList.add('active');
}
yes.onclick=showYes;
apology.onclick=showYes;

/* GO BACK */
back.onclick=()=>{
  transition.classList.remove('active');
  mainUI.classList.remove('hidden');
  happySound.pause();
  happySound.currentTime = 0;

  setActiveAudio(questionSound);
  questionSound.play().catch(()=>{});
};

/* NO DODGE */
document.addEventListener('mousemove',e=>{
  const r=no.getBoundingClientRect();
  if(Math.hypot(e.clientX-r.left,e.clientY-r.top)<120){
    no.style.left=Math.random()*(innerWidth-120)+'px';

/* NO CLICK */
no.onclick=e=>{
  document.body.classList.add('crt');
  noModal.classList.add('active');
  heartbeat.currentTime = 0;
  questionSound.pause();
  setActiveAudio(heartbeat);
  heartbeat.play();
  crackFromCenter(e.clientX,e.clientY);

  logoutTimer=setTimeout(()=>{
    fullShatter();
    setActiveAudio(glassSound);
    glassSound.play();
    polygonShardFall(innerWidth/2,innerHeight/2);
    setTimeout(()=>{
      document.body.classList.add('blur');
      location.href='/private-site/';
    },1600);
  },10000);
};

// === CRACKS ===
function crackSeed(x, y) {
  for (let i = 0; i < 6; i++) { // number of main branches
    let path = `M ${x} ${y}`;
    let angle = Math.random() * Math.PI * 2;
    let cx = x, cy = y;
    for (let j = 0; j < 8; j++) { // segments per branch
      angle += (Math.random() - 0.5) * 1; // jaggedness
      const len = 50 + Math.random() * 50; // variable length per segment
      cx += Math.cos(angle) * len;
      cy += Math.sin(angle) * len;
      path += ` L ${cx} ${cy}`;
    }
    const p = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    p.setAttribute('d', path);
    p.setAttribute('stroke', '#00fff0');       // neon color
    p.setAttribute('stroke-width', '5');        // thicker line
    p.setAttribute('fill', 'none');
    p.style.filter = 'drop-shadow(0 0 25px #00fff0) drop-shadow(0 0 15px #00fff0)'; // strong glow
    glass.appendChild(p);
  }
}

// Growth function: adds new cracks over time from the center
function crackGrowth() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  crackSeed(centerX, centerY);
}

// Interval for progressive crack growth
growthInterval = setInterval(crackGrowth, 1000); // every 1 second, faster growth

/* SHARDS */
function polygonShardFall(centerX, centerY){
  const shardCount = 90; // more shards for full screen effect
  for(let i=0;i<shardCount;i++){
    const f = document.createElement('div');
    f.classList.add('fragment');

    // Random polygon shapes for variety
    const shapes = [
      'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
      'polygon(0 0, 100% 10%, 90% 100%, 10% 90%)',
      'polygon(0 10%, 100% 0, 90% 100%, 0 90%)',
      'polygon(10% 0, 100% 0, 90% 100%, 0 90%)'
    ];
    f.style.clipPath = shapes[Math.floor(Math.random()*shapes.length)];

    // Random size
    const size = 15 + Math.random()*25; // 15-40px
    f.style.width = size + 'px';
    f.style.height = size + 'px';

    // Neon color + glow
    f.style.background = '#00fff0';
    f.style.boxShadow = '0 0 20px #00fff0, 0 0 40px #00fff0';

    // Start at center
    f.style.left = centerX + 'px';
    f.style.top = centerY + 'px';

    // Random direction & distance
    const dx = (Math.random() - 0.5) * window.innerWidth * (0.8 + Math.random()*0.5);
    const dy = (Math.random() - 0.5) * window.innerHeight * (0.8 + Math.random()*0.5);
    const rot = Math.random()*720-360;

    // Animate shards
    f.animate(
      [
        {transform: 'translate(0,0) rotate(0deg)', opacity:1},
        {transform: `translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity:0}
      ],
      {duration:1400 + Math.random()*400, easing:'cubic-bezier(.22,.61,.36,1)', fill:'forwards'}
    );

    document.body.appendChild(f);

    // Remove after animation
    setTimeout(()=>f.remove(),2000);
  }
}

/* SVG ANIM */
const style=document.createElement('style');
style.innerHTML='@keyframes draw{to{stroke-dashoffset:0}}';
document.head.appendChild(style);

/* ---------- TAP TO START AUDIO (REQUIRED BY BROWSER) ---------- */

// Block YES/NO until audio is unlocked
yes.style.pointerEvents = 'none';
no.style.pointerEvents = 'none';

let overlayStep = 1;
let audioPrimed = false;

function setOverlayStep(step){
  overlayStep = step;
  tapOverlay.classList.remove('step1','step2','step3');
  tapOverlay.classList.add('step'+step);

  if(step===1) tapOverlayText.textContent = "Click if you really want to enter.";
  if(step===2) tapOverlayText.textContent = "You can still turn back.";
  if(step===3) tapOverlayText.textContent = "Enter at your own risk.";
}

setOverlayStep(1);

// Prime other sounds so first YES/NO click has zero lag
function primeAudio(a){
  const prevMuted = a.muted;
  a.muted = true;
  const p = a.play();
  if(p && typeof p.then === 'function'){
    p.then(()=>{
      a.pause();
      try{ a.currentTime = 0; }catch(e){}
      a.muted = prevMuted;
    }).catch(()=>{
      a.muted = prevMuted;
    });
  }else{
    a.pause();
    try{ a.currentTime = 0; }catch(e){}
    a.muted = prevMuted;
  }
}

async function unlockAndStartQuestion(){
  ensureAudioVisuals();
  try{ await audioCtx.resume(); }catch(e){}

  // start visualizer loop once
  if(!visRAF) visualLoop();

  // Start question sound (first overlay click)
  try{
    setActiveAudio(questionSound);
    await questionSound.play();
  }catch(e){
    return; // stay on overlay if blocked
  }

  // prime other sounds once for zero-lag first click
  if(!audioPrimed){
    audioPrimed = true;
    primeAudio(happySound);
    primeAudio(heartbeat);
    primeAudio(glassSound);
  }

  // advance overlays (you must click each overlay)
  if(overlayStep < 3){
    setOverlayStep(overlayStep + 1);
    return;
  }

  // step 3 -> enter
  tapOverlay.classList.add('hidden');
  yes.style.pointerEvents = '';
  no.style.pointerEvents = '';
}

// One click per overlay step (prevents skipping)
tapOverlay.addEventListener('pointerdown', unlockAndStartQuestion, { passive:true });

</script>
