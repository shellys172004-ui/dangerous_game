<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make Your Choice</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#0e1a2f,#05070c);
  color:#00fff0;
}

/* BACKGROUND GRID */
.background{
  position:fixed;inset:0;
  background:
    repeating-linear-gradient(0deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px),
    repeating-linear-gradient(90deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px);
  animation:grid 12s linear infinite;
  z-index:0;
}
@keyframes grid{to{background-position:0 36px,36px 0}}

/* SPRINKLES */
.sprinkles{position:fixed;inset:0;pointer-events:none;z-index:1}
.sprinkle{
  position:absolute;
  width:4px;height:4px;
  background:#00fff0;
  box-shadow:0 0 12px #00fff0,0 0 30px #00fff0;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* UI */
.ui{
  position:relative;
  z-index:3;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.ui.hidden{display:none}

h2{
  font-size:2.3rem;
  text-shadow:0 0 25px #00fff0;
  margin-bottom:20px;
  animation:floatQ 3s ease-in-out infinite;
}
@keyframes floatQ{50%{transform:translateY(-10px)}}

button{
  padding:14px 40px;
  margin:12px;
  font-family:'Orbitron';
  font-size:1rem;
  border-radius:6px;
  border:none;
  cursor:pointer;
  position:relative;
  overflow:hidden; /* IMPORTANT: bars are INSIDE */
}

/* YES */
#yes{
  background:linear-gradient(135deg,#00fff0,#00b3ff);
  color:#000;
  box-shadow:0 0 40px #00fff0;
}

/* NO */
#no{
  position:absolute;
  background:#ff004c;
  color:#fff;
  box-shadow:0 0 35px #ff004c;
}

/* YES TRANSITION SCREEN (RESTORED) */
.transition{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  z-index:6;
  transition:opacity .6s ease;
}
.transition.active{opacity:1;pointer-events:auto}

.transition h1{
  font-size:2.2rem;
  text-shadow:0 0 30px #00fff0;
  animation:glitch .25s infinite;
}
@keyframes glitch{
  25%{transform:translate(-2px,2px)}
  50%{transform:translate(2px,-2px)}
}

.transition p{margin-top:12px;opacity:.85}

/* GO BACK BUTTON */
.transition button{
  margin-top:30px;
  background:transparent;
  color:#00fff0;
  border:1px solid #00fff0;
  box-shadow:0 0 25px #00fff0;
}
.transition button:hover{
  background:#00fff0;
  color:#000;
}

/* CRT */
body.crt::before{
  content:'';
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.25) 0,
    rgba(0,0,0,.25) 1px,
    transparent 2px
  );
  pointer-events:none;
  z-index:20;
}
body.crt{animation:jitter .15s infinite}
@keyframes jitter{50%{transform:translate(1px,-1px)}}

/* GLASS */
#glass{position:fixed;inset:0;pointer-events:none;z-index:4}

/* NO MODAL */
.noModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  z-index:7;
}
.noModal.active{opacity:1;pointer-events:auto}

.noModal button{
  background:transparent;
  color:#00fff0;
  border:1px solid #00fff0;
  box-shadow:0 0 30px #00fff0;
}

/* BLUR */
body.blur{
  filter:blur(6px) brightness(.85);
  transition:filter .6s ease;
}

/* OVERLAY */
.tapOverlay{
  position:fixed;
  inset:0;
  z-index:999;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  cursor:pointer;
}
.tapOverlay.hidden{display:none}
.tapOverlay span{
  padding:14px 18px;
  border:1px solid #00fff0;
  box-shadow:0 0 30px #00fff0;
  border-radius:10px;
  text-shadow:0 0 18px #00fff0;
  color:#00fff0;
  position:relative;
  overflow:hidden; /* IMPORTANT: bars inside overlay */
}

/* --- 3-step overlay scaling --- */
.tapOverlay.step1 span{ font-size:1.05rem; transform:scale(1); }
.tapOverlay.step2 span{ font-size:1.35rem; transform:scale(1.15); }
.tapOverlay.step3 span{ font-size:1.8rem;  transform:scale(1.35); }

/* ===================== INSIDE BARS (like glow logic) ===================== */
.innerBars{
  position:absolute;
  inset:0;
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  padding:6px 8px;
  pointer-events:none;
  opacity:.0;                 /* off when silent */
  transition:opacity .15s linear;
  z-index:0;
}

.innerBars.on{ opacity:.9; }

.innerBars span{
  width:2px;                  /* thin like your reference */
  height:2px;
  background:#00fff0;         /* cyan everywhere */
  box-shadow:0 0 10px rgba(0,255,240,.85);
  border-radius:2px;
  transform-origin:bottom;
}

/* keep text above bars */
button .label, .tapOverlay span .label{
  position:relative;
  z-index:2;
}
.tapOverlay span .label{ display:inline-block; }
/* ======================================================================= */

</style>
</head>

<body>

<div class="background"></div>
<div class="sprinkles" id="sprinkles"></div>
<svg id="glass"></svg>

<div class="ui" id="mainUI">
  <h2 id="question">Will you be my valentine?</h2>

  <button id="yes">
    <div class="innerBars" data-bars="yes"></div>
    <span class="label">YES</span>
  </button>

  <button id="no">
    <div class="innerBars" data-bars="no"></div>
    <span class="label">NO</span>
  </button>
</div>

<div class="transition" id="transition">
  <h1>"yAyAyAyAyAY" ðŸŽ®ðŸ”¥</h1>
  <p>You made the wise choice ðŸ˜ŒðŸ’™</p>
  <button id="back">GO BACK</button>
</div>

<div class="noModal" id="noModal">
  <h2>I know that wasnâ€™t intentional.</h2>
  <button id="apology">Sorry, I meant YES!!!!</button>
</div>

<div class="tapOverlay step1" id="tapOverlay">
  <span id="tapOverlayText">
    <div class="innerBars" data-bars="overlay"></div>
    <span class="label">Click if you really want to enter.</span>
  </span>
</div>

<audio id="heartbeat" src="heartbeat.mp3" loop></audio>
<audio id="glassSound" src="glass.mp3"></audio>
<audio id="happySound" src="happy_happy_happy_cat.mp3"></audio>
<audio id="questionSound" src="question.mp3" loop></audio>

<script>
/* SPRINKLES */
const sprinkles=document.getElementById('sprinkles');
for(let i=0;i<50;i++){
  const s=document.createElement('div');
  s.className='sprinkle';
  s.style.left=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*6+'s';
  sprinkles.appendChild(s);
}

/* ELEMENTS */
const yes=document.getElementById('yes');
const no=document.getElementById('no');
const mainUI=document.getElementById('mainUI');
const transition=document.getElementById('transition');
const back=document.getElementById('back');
const noModal=document.getElementById('noModal');
const apology=document.getElementById('apology');
const glass=document.getElementById('glass');
const heartbeat=document.getElementById('heartbeat');
const glassSound=document.getElementById('glassSound');
const happySound=document.getElementById('happySound');
const questionSound=document.getElementById('questionSound');
const questionEl=document.getElementById('question');
const tapOverlay=document.getElementById('tapOverlay');
const tapOverlayText=document.getElementById('tapOverlayText');

questionSound.volume = 0.6;

let logoutTimer;

/* ===================== AUDIO ANALYSER ===================== */
let audioCtx = null;
let analyser = null;
let dataArr = null;
let sources = new Map();
let currentAudioEl = null;

function ensureAudioVisuals(){
  if(audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;
  dataArr = new Uint8Array(analyser.frequencyBinCount);
  analyser.connect(audioCtx.destination);
}

function getSourceFor(el){
  if(sources.has(el)) return sources.get(el);
  const src = audioCtx.createMediaElementSource(el);
  sources.set(el, src);
  return src;
}

function setActiveAudio(el){
  if(!audioCtx || !analyser) return;
  if(currentAudioEl === el) return;

  if(currentAudioEl && sources.has(currentAudioEl)){
    try{ sources.get(currentAudioEl).disconnect(); }catch(e){}
  }
  currentAudioEl = el;

  try{
    const src = getSourceFor(el);
    src.connect(analyser);
  }catch(e){}
}
/* ========================================================== */

/* ===================== BUILD BARS (INSIDE) ===================== */
function fillBars(container, count){
  container.innerHTML = '';
  for(let i=0;i<count;i++){
    const b=document.createElement('span');
    container.appendChild(b);
  }
  return [...container.querySelectorAll('span')];
}

const yesBarWrap = yes.querySelector('.innerBars');
const noBarWrap = no.querySelector('.innerBars');
const ovBarWrap = tapOverlayText.querySelector('.innerBars');

const YES_BARS = fillBars(yesBarWrap, 36);
const NO_BARS  = fillBars(noBarWrap, 36);
const OV_BARS  = fillBars(ovBarWrap, 40);

/* Use the same "loudness-style" logic as the question glow:
   - Pick a mid frequency bin (feels musical)
   - Use squared amplitude for smoothness
   - Apply smoothing so it pulses nicely
*/
let smooth = 0;

function setBarsOn(wrap, on){
  if(on) wrap.classList.add('on');
  else wrap.classList.remove('on');
}

function animateBarSet(bars, strength){
  // strength: 0..1 (already smooth & musical)
  const base = 2;
  const maxH = 26;
  const n = bars.length;

  for(let i=0;i<n;i++){
    // A clean â€œequalizerâ€ distribution:
    // center a bit taller, edges a bit shorter (like the ref image)
    const t = i/(n-1);
    const curve = 0.65 + 0.35*Math.sin(t*Math.PI); // 0.65..1.0..0.65
    const h = base + (strength*strength) * maxH * curve;
    bars[i].style.height = Math.max(2, h) + 'px';
  }
}

function visualLoop(){
  const playing = analyser && currentAudioEl && !currentAudioEl.paused;

  if(!playing){
    smooth *= 0.90;
    setBarsOn(yesBarWrap,false);
    setBarsOn(noBarWrap,false);
    setBarsOn(ovBarWrap,false);
    requestAnimationFrame(visualLoop);
    return;
  }

  analyser.getByteFrequencyData(dataArr);

  // Use a mid bin like your question glow does
  const midBin = Math.min(110, dataArr.length-1);
  const v = dataArr[midBin]/255;

  // smooth loudness
  const target = v*v;
  smooth = smooth*0.82 + target*0.18;

  // show bars only when actually audible
  const on = smooth > 0.01;
  setBarsOn(yesBarWrap,on);
  setBarsOn(noBarWrap,on);
  setBarsOn(ovBarWrap,on);

  // bias per scene but still same musical feel
  const yesGain = (currentAudioEl === happySound) ? 1.15 : 1.0;
  const noGain  = (currentAudioEl === heartbeat) ? 1.25 : 0.95;

  animateBarSet(YES_BARS, smooth*yesGain);
  animateBarSet(NO_BARS,  smooth*noGain);
  animateBarSet(OV_BARS,  smooth);

  // keep your perfect question glow
  const qGlow = Math.round(25 + smooth*85);
  questionEl.style.textShadow = `0 0 ${qGlow}px #00fff0`;

  requestAnimationFrame(visualLoop);
}
/* ========================================================== */

/* YES FLOW */
function showYes(){
  clearTimeout(logoutTimer);
  mainUI.classList.add('hidden');
  noModal.classList.remove('active');
  document.body.classList.remove('crt','blur');
  glass.innerHTML='';
  heartbeat.pause();
  questionSound.pause();
  happySound.currentTime = 0;
  setActiveAudio(happySound);
  happySound.play();
  transition.classList.add('active');
}
yes.onclick=showYes;
apology.onclick=showYes;

/* GO BACK */
back.onclick=()=>{
  transition.classList.remove('active');
  mainUI.classList.remove('hidden');
  happySound.pause();
  happySound.currentTime = 0;

  setActiveAudio(questionSound);
  questionSound.play().catch(()=>{});
};

/* NO DODGE */
document.addEventListener('mousemove',e=>{
  const r=no.getBoundingClientRect();
  if(Math.hypot(e.clientX-r.left,e.clientY-r.top)<120){
    no.style.left=Math.random()*(innerWidth-120)+'px';
    no.style.top=Math.random()*(innerHeight-60)+'px';
  }
});

/* NO CLICK */
no.onclick=e=>{
  document.body.classList.add('crt');
  noModal.classList.add('active');
  heartbeat.currentTime = 0;
  questionSound.pause();
  setActiveAudio(heartbeat);
  heartbeat.play();
  crackFromCenter(e.clientX,e.clientY);

  logoutTimer=setTimeout(()=>{
    fullShatter();
    setActiveAudio(glassSound);
    glassSound.play();
    polygonShardFall(innerWidth/2,innerHeight/2);
    setTimeout(()=>{
      document.body.classList.add('blur');
      location.href='/private-site/';
    },1600);
  },10000);
};

// === CRACKS ===
function crackSeed(x, y) {
  for (let i = 0; i < 6; i++) {
    let path = `M ${x} ${y}`;
    let angle = Math.random() * Math.PI * 2;
    let cx = x, cy = y;
    for (let j = 0; j < 8; j++) {
      angle += (Math.random() - 0.5) * 1;
      const len = 50 + Math.random() * 50;
      cx += Math.cos(angle) * len;
      cy += Math.sin(angle) * len;
      path += ` L ${cx} ${cy}`;
    }
    const p = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    p.setAttribute('d', path);
    p.setAttribute('stroke', '#00fff0');
    p.setAttribute('stroke-width', '5');
    p.setAttribute('fill', 'none');
    p.style.filter = 'drop-shadow(0 0 25px #00fff0) drop-shadow(0 0 15px #00fff0)';
    glass.appendChild(p);
  }
}
function crackGrowth() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  crackSeed(centerX, centerY);
}
growthInterval = setInterval(crackGrowth, 1000);

/* SHARDS */
function polygonShardFall(centerX, centerY){
  const shardCount = 90;
  for(let i=0;i<shardCount;i++){
    const f = document.createElement('div');
    f.classList.add('fragment');

    const shapes = [
      'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
      'polygon(0 0, 100% 10%, 90% 100%, 10% 90%)',
      'polygon(0 10%, 100% 0, 90% 100%, 0 90%)',
      'polygon(10% 0, 100% 0, 90% 100%, 0 90%)'
    ];
    f.style.clipPath = shapes[Math.floor(Math.random()*shapes.length)];

    const size = 15 + Math.random()*25;
    f.style.width = size + 'px';
    f.style.height = size + 'px';

    f.style.background = '#00fff0';
    f.style.boxShadow = '0 0 20px #00fff0, 0 0 40px #00fff0';

    f.style.left = centerX + 'px';
    f.style.top = centerY + 'px';

    const dx = (Math.random() - 0.5) * window.innerWidth * (0.8 + Math.random()*0.5);
    const dy = (Math.random() - 0.5) * window.innerHeight * (0.8 + Math.random()*0.5);
    const rot = Math.random()*720-360;

    f.animate(
      [
        {transform: 'translate(0,0) rotate(0deg)', opacity:1},
        {transform: `translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity:0}
      ],
      {duration:1400 + Math.random()*400, easing:'cubic-bezier(.22,.61,.36,1)', fill:'forwards'}
    );

    document.body.appendChild(f);
    setTimeout(()=>f.remove(),2000);
  }
}

/* SVG ANIM */
const style=document.createElement('style');
style.innerHTML='@keyframes draw{to{stroke-dashoffset:0}}';
document.head.appendChild(style);

/* ---------- TAP TO START AUDIO (REQUIRED BY BROWSER) ---------- */

// Block YES/NO until audio is unlocked
yes.style.pointerEvents = 'none';
no.style.pointerEvents = 'none';

let overlayStep = 1;
let audioPrimed = false;

function setOverlayStep(step){
  overlayStep = step;
  tapOverlay.classList.remove('step1','step2','step3');
  tapOverlay.classList.add('step'+step);

  const label = tapOverlayText.querySelector('.label');

  if(step===1) label.textContent = "Click if you really want to enter.";
  if(step===2) label.textContent = "You can still turn back.";
  if(step===3) label.textContent = "Enter at your own risk.";
}

setOverlayStep(1);

function primeAudio(a){
  const prevMuted = a.muted;
  a.muted = true;
  const p = a.play();
  if(p && typeof p.then === 'function'){
    p.then(()=>{
      a.pause();
      try{ a.currentTime = 0; }catch(e){}
      a.muted = prevMuted;
    }).catch(()=>{
      a.muted = prevMuted;
    });
  }else{
    a.pause();
    try{ a.currentTime = 0; }catch(e){}
    a.muted = prevMuted;
  }
}

async function unlockAndStartQuestion(){
  ensureAudioVisuals();
  try{ await audioCtx.resume(); }catch(e){}

  // start visual loop once (this drives glow + bars)
  if(!window.__visStarted){
    window.__visStarted = true;
    visualLoop();
  }

  try{
    setActiveAudio(questionSound);
    await questionSound.play();
  }catch(e){
    return;
  }

  if(!audioPrimed){
    audioPrimed = true;
    primeAudio(happySound);
    primeAudio(heartbeat);
    primeAudio(glassSound);
  }

  if(overlayStep < 3){
    setOverlayStep(overlayStep + 1);
    return;
  }

  tapOverlay.classList.add('hidden');
  yes.style.pointerEvents = '';
  no.style.pointerEvents = '';
}

tapOverlay.addEventListener('pointerdown', unlockAndStartQuestion, { passive:true });

</script>
