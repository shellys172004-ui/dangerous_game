<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make Your Choice</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#0e1a2f,#05070c);
  color:#00fff0;
}

/* BACKGROUND GRID */
.background{
  position:fixed;inset:0;
  background:
    repeating-linear-gradient(0deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px),
    repeating-linear-gradient(90deg,rgba(0,255,255,.06) 0 1px,transparent 1px 36px);
  animation:grid 12s linear infinite;
  z-index:0;
}
@keyframes grid{to{background-position:0 36px,36px 0}}

/* SPRINKLES */
.sprinkles{position:fixed;inset:0;pointer-events:none;z-index:1}
.sprinkle{
  position:absolute;
  width:4px;height:4px;
  background:#00fff0;
  box-shadow:0 0 12px #00fff0,0 0 30px #00fff0;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* UI */
.ui{
  position:relative;
  z-index:3;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.ui.hidden{display:none}

h2{
  font-size:2.3rem;
  text-shadow:0 0 25px #00fff0;
  margin-bottom:20px;
  animation:floatQ 3s ease-in-out infinite;
}
@keyframes floatQ{50%{transform:translateY(-10px)}}

button{
  padding:14px 40px;
  margin:12px;
  font-family:'Orbitron';
  font-size:1rem;
  border-radius:6px;
  border:none;
  cursor:pointer;
  position:relative; /* needed for ring positioning */
}

/* YES */
#yes{
  background:linear-gradient(135deg,#00fff0,#00b3ff);
  color:#000;
  box-shadow:0 0 40px #00fff0;
}

/* NO */
#no{
  position:absolute;
  background:#ff004c;
  color:#fff;
  box-shadow:0 0 35px #ff004c;
}

/* YES TRANSITION SCREEN (RESTORED) */
.transition{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  z-index:6;
  transition:opacity .6s ease;
}
.transition.active{opacity:1;pointer-events:auto}

.transition h1{
  font-size:2.2rem;
  text-shadow:0 0 30px #00fff0;
  animation:glitch .25s infinite;
}
@keyframes glitch{
  25%{transform:translate(-2px,2px)}
  50%{transform:translate(2px,-2px)}
}

.transition p{margin-top:12px;opacity:.85}

/* GO BACK BUTTON */
.transition button{
  margin-top:30px;
  background:transparent;
  color:#00fff0;
  border:1px solid #00fff0;
  box-shadow:0 0 25px #00fff0;
}
.transition button:hover{
  background:#00fff0;
  color:#000;
}

/* CRT */
body.crt::before{
  content:'';
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.25) 0,
    rgba(0,0,0,.25) 1px,
    transparent 2px
  );
  pointer-events:none;
  z-index:20;
}
body.crt{animation:jitter .15s infinite}
@keyframes jitter{50%{transform:translate(1px,-1px)}}

/* GLASS */
#glass{position:fixed;inset:0;pointer-events:none;z-index:4}

/* NO MODAL */
.noModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  z-index:7;
}
.noModal.active{opacity:1;pointer-events:auto}

.noModal button{
  background:transparent;
  color:#00fff0;
  border:1px solid #00fff0;
  box-shadow:0 0 30px #00fff0;
}

/* SHARDS */
.shard{
  position:fixed;
  width:30px;height:30px;
  background:#00fff0;
  clip-path:polygon(50% 0%,100% 30%,80% 100%,20% 100%,0% 30%);
  box-shadow:0 0 20px #00fff0,0 0 40px rgba(0,255,240,.9);
  pointer-events:none;
  z-index:8;
}

/* BLUR */
body.blur{
  filter:blur(6px) brightness(.85);
  transition:filter .6s ease;
}

.tapOverlay{
  position:fixed;
  inset:0;
  z-index:999;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;          /* FULL BLACK */
  cursor:pointer;
}
.tapOverlay.hidden{display:none}
.tapOverlay span{
  padding:14px 18px;
  border:1px solid #00fff0;
  box-shadow:0 0 30px #00fff0;
  border-radius:10px;
  text-shadow:0 0 18px #00fff0;
  color:#00fff0;
}

/* --- 3-step overlay scaling (same style, bigger each time) --- */
.tapOverlay.step1 span{ font-size:1.05rem; transform:scale(1); }
.tapOverlay.step2 span{ font-size:1.35rem; transform:scale(1.15); }
.tapOverlay.step3 span{ font-size:1.8rem;  transform:scale(1.35); }

/* ===================== AUDIO RING BARS ===================== */
.ring{
  position:absolute;
  inset:-18px;                 /* how far the ring sits from the button */
  pointer-events:none;
  opacity:0;
  transition:opacity .12s linear;
}
.ring.on{ opacity:1; }

.ring .side{
  position:absolute;
  display:flex;
  gap:4px;
  opacity:.95;
}

.ring .barV{
  width:4px;
  height:10px;
  border-radius:2px;
  background:var(--ring);
  box-shadow:0 0 12px var(--ring);
  transform:scaleY(.12);
  transform-origin:bottom;
}
.ring .barV.down{
  transform-origin:top;
}

.ring .barH{
  height:4px;
  width:10px;
  border-radius:2px;
  background:var(--ring);
  box-shadow:0 0 12px var(--ring);
  transform:scaleX(.12);
  transform-origin:right;
}
.ring .barH.right{
  transform-origin:left;
}

/* top: vertical bars that grow upward */
.ring .top{
  left:14px; right:14px; top:0;
  height:18px;
  align-items:flex-end;
  justify-content:space-between;
}

/* bottom: vertical bars that grow downward */
.ring .bottom{
  left:14px; right:14px; bottom:0;
  height:18px;
  align-items:flex-start;
  justify-content:space-between;
}

/* left: horizontal bars that grow outward to the left */
.ring .left{
  top:14px; bottom:14px; left:0;
  width:18px;
  flex-direction:column;
  align-items:flex-end;
  justify-content:space-between;
}

/* right: horizontal bars that grow outward to the right */
.ring .right{
  top:14px; bottom:14px; right:0;
  width:18px;
  flex-direction:column;
  align-items:flex-start;
  justify-content:space-between;
}

/* corner diagonal bars to blend */
.ring .corner{
  position:absolute;
  width:12px; height:4px;
  background:var(--ring);
  box-shadow:0 0 12px var(--ring);
  border-radius:2px;
  opacity:.95;
  transform:scaleX(.12);
}
.ring .tl{ top:6px; left:6px; transform-origin:right; transform:rotate(-45deg) scaleX(.12); }
.ring .tr{ top:6px; right:6px; transform-origin:left;  transform:rotate(45deg)  scaleX(.12); }
.ring .bl{ bottom:6px; left:6px; transform-origin:right; transform:rotate(45deg)  scaleX(.12); }
.ring .br{ bottom:6px; right:6px; transform-origin:left;  transform:rotate(-45deg) scaleX(.12); }
/* =========================================================== */

</style>
</head>

<body>

<div class="background"></div>
<div class="sprinkles" id="sprinkles"></div>
<svg id="glass"></svg>

<div class="ui" id="mainUI">
  <h2 id="question">Will you be my valentine?</h2>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<!-- YES TRANSITION (RESTORED) -->
<div class="transition" id="transition">
  <h1>"yAyAyAyAyAY" ðŸŽ®ðŸ”¥</h1>
  <p>You made the wise choice ðŸ˜ŒðŸ’™</p>
  <button id="back">GO BACK</button>
</div>

<div class="noModal" id="noModal">
  <h2>I know that wasnâ€™t intentional.</h2>
  <button id="apology">Sorry, I meant YES!!!!</button>
</div>

<div class="tapOverlay step1" id="tapOverlay">
  <span id="tapOverlayText">Click if you really want to enter.</span>
</div>

<audio id="heartbeat" src="heartbeat.mp3" loop></audio>
<audio id="glassSound" src="glass.mp3"></audio>
<audio id="happySound" src="happy_happy_happy_cat.mp3"></audio>
<audio id="questionSound" src="question.mp3" loop></audio>

<script>
/* SPRINKLES */
const sprinkles=document.getElementById('sprinkles');
for(let i=0;i<50;i++){
  const s=document.createElement('div');
  s.className='sprinkle';
  s.style.left=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*6+'s';
  sprinkles.appendChild(s);
}

/* ELEMENTS */
const yes=document.getElementById('yes');
const no=document.getElementById('no');
const mainUI=document.getElementById('mainUI');
const transition=document.getElementById('transition');
const back=document.getElementById('back');
const noModal=document.getElementById('noModal');
const apology=document.getElementById('apology');
const glass=document.getElementById('glass');
const heartbeat=document.getElementById('heartbeat');
const glassSound=document.getElementById('glassSound');
const happySound=document.getElementById('happySound');
const questionSound=document.getElementById('questionSound');
const questionEl=document.getElementById('question');

questionSound.volume = 0.6;

let logoutTimer;

/* ===================== AUDIO ANALYSER ===================== */
let audioCtx = null;
let analyser = null;
let dataArr = null;
let sources = new Map();
let currentAudioEl = null;
let ringRAF = null;

function ensureAudioVisuals(){
  if(audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;
  dataArr = new Uint8Array(analyser.frequencyBinCount);
  analyser.connect(audioCtx.destination);
}

function getSourceFor(el){
  if(sources.has(el)) return sources.get(el);
  const src = audioCtx.createMediaElementSource(el);
  sources.set(el, src);
  return src;
}

function setActiveAudio(el){
  if(!audioCtx || !analyser) return;
  if(currentAudioEl === el) return;

  if(currentAudioEl && sources.has(currentAudioEl)){
    try{ sources.get(currentAudioEl).disconnect(); }catch(e){}
  }
  currentAudioEl = el;

  try{
    const src = getSourceFor(el);
    src.connect(analyser);
  }catch(e){}
}
/* ========================================================== */

/* ===================== RING CREATION ===================== */
function makeBars(n, cls){
  const frag = document.createDocumentFragment();
  for(let i=0;i<n;i++){
    const b=document.createElement('span');
    b.className = cls;
    b.dataset.i = String(i);
    frag.appendChild(b);
  }
  return frag;
}

function createRing(btn, color){
  // ring root
  const ring=document.createElement('div');
  ring.className='ring';
  ring.style.setProperty('--ring', color);

  // sides
  const top=document.createElement('div');
  top.className='side top';
  top.appendChild(makeBars(12,'barV'));

  const bottom=document.createElement('div');
  bottom.className='side bottom';
  bottom.appendChild(makeBars(12,'barV down'));

  const left=document.createElement('div');
  left.className='side left';
  left.appendChild(makeBars(8,'barH'));

  const right=document.createElement('div');
  right.className='side right';
  right.appendChild(makeBars(8,'barH right'));

  // corners
  const tl=document.createElement('div'); tl.className='corner tl';
  const tr=document.createElement('div'); tr.className='corner tr';
  const bl=document.createElement('div'); bl.className='corner bl';
  const br=document.createElement('div'); br.className='corner br';

  ring.appendChild(top);
  ring.appendChild(bottom);
  ring.appendChild(left);
  ring.appendChild(right);
  ring.appendChild(tl);
  ring.appendChild(tr);
  ring.appendChild(bl);
  ring.appendChild(br);

  btn.appendChild(ring);

  return {
    ring,
    topBars: top.querySelectorAll('.barV'),
    bottomBars: bottom.querySelectorAll('.barV'),
    leftBars: left.querySelectorAll('.barH'),
    rightBars: right.querySelectorAll('.barH'),
    corners: { tl, tr, bl, br }
  };
}

const yesRing = createRing(yes, '#00fff0');
const noRing  = createRing(no,  '#ff004c');
/* ========================================================= */

/* ===================== RING ANIMATION LOOP ===================== */
function avgEnergy(){
  if(!analyser || !currentAudioEl || currentAudioEl.paused) return 0;
  analyser.getByteFrequencyData(dataArr);
  let sum=0;
  for(let i=0;i<dataArr.length;i++) sum+=dataArr[i];
  return (sum / dataArr.length) / 255; // 0..1
}

function clamp01(x){ return Math.max(0, Math.min(1, x)); }

function setRingOn(ringObj, on){
  if(on) ringObj.ring.classList.add('on');
  else ringObj.ring.classList.remove('on');
}

function animateRing(ringObj, energy, bias){
  const e = clamp01(energy * bias);
  const on = e > 0.02;
  setRingOn(ringObj, on);

  const punch = on ? Math.pow(e, 0.65) : 0; // prettier curve

  // top/bottom vertical bars (radiate outward)
  ringObj.topBars.forEach((bar, idx)=>{
    const wave = 0.65 + 0.35*Math.sin((idx/ ringObj.topBars.length)*Math.PI*2 + performance.now()/140);
    const jitter = 0.85 + Math.random()*0.3;
    const s = 0.10 + punch * wave * jitter;
    bar.style.transform = `scaleY(${s})`;
  });

  ringObj.bottomBars.forEach((bar, idx)=>{
    const wave = 0.65 + 0.35*Math.cos((idx/ ringObj.bottomBars.length)*Math.PI*2 + performance.now()/160);
    const jitter = 0.85 + Math.random()*0.3;
    const s = 0.10 + punch * wave * jitter;
    bar.style.transform = `scaleY(${s})`;
  });

  // left/right horizontal bars (radiate outward)
  ringObj.leftBars.forEach((bar, idx)=>{
    const wave = 0.65 + 0.35*Math.sin((idx/ ringObj.leftBars.length)*Math.PI*2 + performance.now()/150);
    const jitter = 0.85 + Math.random()*0.3;
    const s = 0.10 + punch * wave * jitter;
    bar.style.transform = `scaleX(${s})`;
  });

  ringObj.rightBars.forEach((bar, idx)=>{
    const wave = 0.65 + 0.35*Math.cos((idx/ ringObj.rightBars.length)*Math.PI*2 + performance.now()/170);
    const jitter = 0.85 + Math.random()*0.3;
    const s = 0.10 + punch * wave * jitter;
    bar.style.transform = `scaleX(${s})`;
  });

  // corner diagonals
  const c = 0.10 + punch * 1.05;
  ringObj.corners.tl.style.transform = `rotate(-45deg) scaleX(${c})`;
  ringObj.corners.tr.style.transform = `rotate(45deg) scaleX(${c})`;
  ringObj.corners.bl.style.transform = `rotate(45deg) scaleX(${c})`;
  ringObj.corners.br.style.transform = `rotate(-45deg) scaleX(${c})`;
}

function startRingLoop(){
  if(ringRAF) return;

  const loop=()=>{
    const energy = avgEnergy();

    // bias depending on which audio is active (so it feels intentional)
    const isHeartbeat = (currentAudioEl === heartbeat);
    const isHappy = (currentAudioEl === happySound);

    const yesBias = isHappy ? 1.25 : 1.0;
    const noBias  = isHeartbeat ? 1.35 : 0.9;

    animateRing(yesRing, energy, yesBias);
    animateRing(noRing,  energy, noBias);

    // subtle text breathing (more visible than blur, still classy)
    const qGlow = Math.round(25 + Math.pow(energy,0.7) * 55);
    questionEl.style.textShadow = `0 0 ${qGlow}px #00fff0`;

    ringRAF = requestAnimationFrame(loop);
  };

  ringRAF = requestAnimationFrame(loop);
}
/* =============================================================== */

/* YES FLOW */
function showYes(){
  clearTimeout(logoutTimer);
  mainUI.classList.add('hidden');
  noModal.classList.remove('active');
  document.body.classList.remove('crt','blur');
  glass.innerHTML='';
  heartbeat.pause();
  questionSound.pause();
  happySound.currentTime = 0;
  setActiveAudio(happySound);
  happySound.play();
  transition.classList.add('active');
}
yes.onclick=showYes;
apology.onclick=showYes;

/* GO BACK */
back.onclick=()=>{
  transition.classList.remove('active');
  mainUI.classList.remove('hidden');
  happySound.pause();
  happySound.currentTime = 0;

  setActiveAudio(questionSound);
  questionSound.play().catch(()=>{});
};

/* NO DODGE */
document.addEventListener('mousemove',e=>{
  const r=no.getBoundingClientRect();
  if(Math.hypot(e.clientX-r.left,e.clientY-r.top)<120){
    no.style.left=Math.random()*(innerWidth-120)+'px';
    no.style.top=Math.random()*(innerHeight-60)+'px';
  }
});

/* NO CLICK */
no.onclick=e=>{
  document.body.classList.add('crt');
  noModal.classList.add('active');
  heartbeat.currentTime = 0;
  questionSound.pause();
  setActiveAudio(heartbeat);
  heartbeat.play();
  crackFromCenter(e.clientX,e.clientY);

  logoutTimer=setTimeout(()=>{
    fullShatter();
    setActiveAudio(glassSound);
    glassSound.play();
    polygonShardFall(innerWidth/2,innerHeight/2);
    setTimeout(()=>{
      document.body.classList.add('blur');
      location.href='/private-site/';
    },1600);
  },10000);
};

// === CRACKS ===
function crackSeed(x, y) {
  for (let i = 0; i < 6; i++) { // number of main branches
    let path = `M ${x} ${y}`;
    let angle = Math.random() * Math.PI * 2;
    let cx = x, cy = y;
    for (let j = 0; j < 8; j++) { // segments per branch
      angle += (Math.random() - 0.5) * 1; // jaggedness
      const len = 50 + Math.random() * 50; // variable length per segment
      cx += Math.cos(angle) * len;
      cy += Math.sin(angle) * len;
      path += ` L ${cx} ${cy}`;
    }
    const p = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    p.setAttribute('d', path);
    p.setAttribute('stroke', '#00fff0');       // neon color
    p.setAttribute('stroke-width', '5');        // thicker line
    p.setAttribute('fill', 'none');
    p.style.filter = 'drop-shadow(0 0 25px #00fff0) drop-shadow(0 0 15px #00fff0)'; // strong glow
    glass.appendChild(p);
  }
}

// Growth function: adds new cracks over time from the center
function crackGrowth() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  crackSeed(centerX, centerY);
}

// Interval for progressive crack growth
growthInterval = setInterval(crackGrowth, 1000); // every 1 second, faster growth

/* SHARDS */
function polygonShardFall(centerX, centerY){
  const shardCount = 90; // more shards for full screen effect
  for(let i=0;i<shardCount;i++){
    const f = document.createElement('div');
    f.classList.add('fragment');

    // Random polygon shapes for variety
    const shapes = [
      'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
      'polygon(0 0, 100% 10%, 90% 100%, 10% 90%)',
      'polygon(0 10%, 100% 0, 90% 100%, 0 90%)',
      'polygon(10% 0, 100% 0, 90% 100%, 0 90%)'
    ];
    f.style.clipPath = shapes[Math.floor(Math.random()*shapes.length)];

    // Random size
    const size = 15 + Math.random()*25; // 15-40px
    f.style.width = size + 'px';
    f.style.height = size + 'px';

    // Neon color + glow
    f.style.background = '#00fff0';
    f.style.boxShadow = '0 0 20px #00fff0, 0 0 40px #00fff0';

    // Start at center
    f.style.left = centerX + 'px';
    f.style.top = centerY + 'px';

    // Random direction & distance
    const dx = (Math.random() - 0.5) * window.innerWidth * (0.8 + Math.random()*0.5);
    const dy = (Math.random() - 0.5) * window.innerHeight * (0.8 + Math.random()*0.5);
    const rot = Math.random()*720-360;

    // Animate shards
    f.animate(
      [
        {transform: 'translate(0,0) rotate(0deg)', opacity:1},
        {transform: `translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity:0}
      ],
      {duration:1400 + Math.random()*400, easing:'cubic-bezier(.22,.61,.36,1)', fill:'forwards'}
    );

    document.body.appendChild(f);

    // Remove after animation
    setTimeout(()=>f.remove(),2000);
  }
}

/* SVG ANIM */
const style=document.createElement('style');
style.innerHTML='@keyframes draw{to{stroke-dashoffset:0}}';
document.head.appendChild(style);

/* ---------- TAP TO START AUDIO (REQUIRED BY BROWSER) ---------- */
const tapOverlay = document.getElementById('tapOverlay');
const tapOverlayText = document.getElementById('tapOverlayText');

// Block YES/NO until audio is unlocked
yes.style.pointerEvents = 'none';
no.style.pointerEvents = 'none';

let overlayStep = 1;
let audioPrimed = false;

function setOverlayStep(step){
  overlayStep = step;
  tapOverlay.classList.remove('step1','step2','step3');
  tapOverlay.classList.add('step'+step);

  if(step===1) tapOverlayText.textContent = "Click if you really want to enter.";
  if(step===2) tapOverlayText.textContent = "You can still turn back.";
  if(step===3) tapOverlayText.textContent = "Enter at your own risk.";
}

setOverlayStep(1);

// Prime other sounds so first YES/NO click has zero lag
function primeAudio(a){
  const prevMuted = a.muted;
  a.muted = true;
  const p = a.play();
  if(p && typeof p.then === 'function'){
    p.then(()=>{
      a.pause();
      try{ a.currentTime = 0; }catch(e){}
      a.muted = prevMuted;
    }).catch(()=>{
      a.muted = prevMuted;
    });
  }else{
    a.pause();
    try{ a.currentTime = 0; }catch(e){}
    a.muted = prevMuted;
  }
}

async function unlockAndStartQuestion(){
  // WebAudio must be created/resumed on gesture
  ensureAudioVisuals();
  try{ await audioCtx.resume(); }catch(e){}

  // start ring loop once
  startRingLoop();

  // Start question sound
  try{
    setActiveAudio(questionSound);
    await questionSound.play();
  }catch(e){
    return; // stay on overlay if blocked
  }

  // prime other sounds once for zero-lag first click
  if(!audioPrimed){
    audioPrimed = true;
    primeAudio(happySound);
    primeAudio(heartbeat);
    primeAudio(glassSound);
  }

  // advance overlays (you must click each overlay)
  if(overlayStep < 3){
    setOverlayStep(overlayStep + 1);
    return;
  }

  // step 3 -> enter
  tapOverlay.classList.add('hidden');
  yes.style.pointerEvents = '';
  no.style.pointerEvents = '';
}

// One click per overlay step (prevents skipping)
tapOverlay.addEventListener('pointerdown', unlockAndStartQuestion, { passive:true });

</script>
